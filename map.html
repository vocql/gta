<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VI | Map</title>
  <link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    /* ====== Reset ====== */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }

    /* ====== Body Background ====== */
    body {
      font-family:'Orbitron', sans-serif;
      background:
        linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
        url('gta/jason.jpg') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
    }

    /* NAVBAR - matched to your home page */
header{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}

    header:hover {
      box-shadow: 0 12px 40px rgba(255,77,210,0.45);
    }

    .nav-btn {
      padding: 9px 17px;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 1.2px 1.5px rgba(255,255,255,0.4),
                  0 4px 18px rgba(0,0,0,0.3);
      transition: 0.25s;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.14);
      transform: scale(1.05);
    }

    /* ====== Page Wrapper ====== */
    .page {
      position: relative;
      z-index: 10;
      width: clamp(900px,88vw,1400px);
      height: calc(100vh - 140px);
      margin-top: 80px; /* space below navbar */
      display: flex;
      flex-direction: column;
    }

    /* ====== Embed Card ====== */
    .embed-card {
      flex: 1;
      border-radius: 20px;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.22));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .embed-header {
      padding: 18px 22px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: transparent;
    }

    .embed-title {
      font-size: 20px;
      font-weight: 900;
      color: rgba(255,255,255,0.95);
    }

    /* ====== Responsive iframe ====== */
    .embed-frame {
      flex: 1;
      border: 0;
      width: 100%;
      height: 100%;
      background: #111;
    }

    /* ====== Fallback ====== */
    .fallback {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 18px 24px;
      border-radius: 12px;
      display: none;
      z-index: 60;
    }

    .fallback a { color:#ffb3e6; font-weight:700; text-decoration:none; }

    /* ====== Responsive ====== */
    @media(max-width:760px){
      .page { width:96vw; height:calc(100vh - 100px); }
      .embed-header { padding:14px; }
      .embed-title { font-size:16px; }
    }
  </style>
</head>
<body>

  <!-- ====== Navbar ====== -->
  <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="screenshots" class="nav-btn">Screenshots</a>
    <a href="trailers" class="nav-btn">Trailers</a>
  </header>

  <!-- ====== Page Content ====== -->
  <div class="page" role="main">
    <div class="embed-card" id="embedCard">
      <div class="embed-header">
        <div class="embed-title">Grand Theft Auto VI Map</div>
      </div>

      <!-- iframe: GTA Map -->
      <iframe id="embedFrame" class="embed-frame"
        src="https://map.stateofleonida.net/"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
      ></iframe>

  <script>
    // Detect if iframe is blocked
    const iframe = document.getElementById('embedFrame');
    const fallback = document.getElementById('fallback');

    iframe.addEventListener('load', () => {
      setTimeout(()=> {
        let blocked = false;
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          if(!doc || doc.documentElement.innerHTML.length < 50) blocked = true;
        } catch (err) { blocked = true; }
        if(blocked){ fallback.style.display='block'; }
        else { fallback.style.display='none'; }
      }, 300);
    });
  </script>

</body>
</html>
