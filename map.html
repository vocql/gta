/* NAVBAR - matched to your home page */
header{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
header:hover{
  box-shadow:0 12px 40px rgba(255,77,210,0.35);
}
.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:
    inset 0 1.2px 1.5px rgba(255,255,255,0.4),
    0 4px 18px rgba(0,0,0,0.3);
  transition:.25s;
}
.nav-btn:hover{
  background:rgba(255,255,255,0.14);
  transform:scale(1.05);
}
    
   .page{
  position:relative;
  z-index:10;
  width:clamp(900px,88vw,1400px);
  height:calc(100vh - 140px);
  display:flex;
  flex-direction:column;
  margin-top:40px; /* ← pushes embed down */
}

    /* Card for embed */
    .embed-card{
      flex:1;
      border-radius:20px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.22));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 30px 80px rgba(0,0,0,0.5);
      display:flex;
      flex-direction:column;
    }

    .embed-header{
      padding:18px 22px;
      display:flex;
      align-items:center;
      gap:12px;
      background:transparent;
    }
    .embed-title{font-size:20px;font-weight:900;color:rgba(255,255,255,0.95);}

    /* Responsive iframe (takes remaining space) */
    .embed-frame{
      flex:1;
      border:0;
      width:100%;
      height:100%;
      background:#111;
    }

    /* Fallback notice if embedding blocked */
    .fallback {
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      text-align:center;
      background:rgba(0,0,0,0.6);
      padding:18px 24px;
      border-radius:12px;
      display:none; /* shown only if script detects embed failure */
      z-index:60;
    }
    .fallback a { color:#ffb3e6; font-weight:700; text-decoration:none; }

    @media(max-width:760px){
      .page{width:96vw;height:calc(100vh - 100px);}
      .embed-header{padding:14px}
      .embed-title{font-size:16px}
    }
     header{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:12px;
      z-index:50;
      backdrop-filter: blur(6px) saturate(0.9);
      padding:8px 12px;
      border-radius:999px;
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
    }

    .trailer-btn{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:var(--accent);
      font-weight:600;
      font-size:14px;

      border:1px solid rgba(255,255,255,0.1);
    }

    .trailer-btn .dot{
      width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.9);
    }
    
  </style>

<body>
  <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="screenshots" class="nav-btn">Screenshots</a>
    <a href="trailers" class="nav-btn">Trailers</a>
  </header>

  <div class="page" role="main" aria-live="polite">
    <div class="embed-card" id="embedCard">
      <div class="embed-header">
        <div class="embed-title">Grand Theft Auto VI Map</div>
      </div>

      <!-- iframe: set src to the site you want to embed -->
      <iframe id="embedFrame" class="embed-frame"
        src="https://map.stateofleonida.net/"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
      ></iframe>

  <script>
    // Detect if iframe blocked (simple heuristic)
    const iframe = document.getElementById('embedFrame');
    const fallback = document.getElementById('fallback');

    // After load, try to access iframe's document — if cross-origin or blocked this will throw.
    iframe.addEventListener('load', () => {
      // small delay to allow navigation
      setTimeout(()=> {
        let blocked = false;
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          // if document is null or empty, it might be blocked
          if(!doc || doc.documentElement.innerHTML.length < 50) blocked = true;
        } catch (err) {
          blocked = true; // cross-origin or denied
        }
        if(blocked){
          fallback.style.display = 'block';
        } else {
          // If embedding works, hide fallback
          fallback.style.display = 'none';
        }
      }, 300);
    });

    // Improve UX: if user clicks fallback link, open in new tab (already set)
  </script>
</body>
</html>
