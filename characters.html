<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Characters</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --menu-bg-opacity:.32;
  --menu-blur:12px;
  --menu-scale:1;
  --overlay-darkness:.15;
}
html,body{height:100%}
body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(0,0,0,var(--overlay-darkness)), rgba(0,0,0,var(--overlay-darkness))),
    linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode: overlay;
  color:#fff;
  min-height:100vh;
}

/* MENU STYLES same as above */
.menu-wrap{ position:fixed; top:18px; left:18px; z-index:55; display:flex; align-items:flex-start; }
.menu-btn{ width:46px; height:46px; border-radius:14px; background:rgba(0,0,0,0.32); border:1px solid rgba(255,255,255,0.2); color:#fff; font-size:20px; cursor:pointer; transition:.2s; }
.menu-btn:hover{transform:scale(1.08)}
.menu-panel{ margin-left:14px; width:280px; padding:18px; border-radius:22px; background:rgba(0,0,0,var(--menu-bg-opacity)); backdrop-filter:blur(var(--menu-blur)); transform:scale(var(--menu-scale)); border:1px solid rgba(255,255,255,0.18); box-shadow:0 18px 40px rgba(0,0,0,0.55); display:none; }
.menu-panel.active{display:block}
.menu-title{ font-size:11px; letter-spacing:2px; opacity:.55; margin-bottom:10px; text-transform:uppercase; }
.menu-link,.toggle{ display:flex; justify-content:space-between; padding:10px 14px; border-radius:14px; background:rgba(255,255,255,0.06); margin-bottom:8px; color:#fff; cursor:pointer; text-decoration:none; transition:.2s; }
.menu-link:hover,.toggle:hover{ background:rgba(255,255,255,0.16); }
.settings-panel{ margin-left:14px; width:320px; padding:18px; border-radius:22px; background:rgba(0,0,0,0.45); backdrop-filter:blur(16px); border:1px solid rgba(255,255,255,0.2); box-shadow:0 22px 50px rgba(0,0,0,.65); display:none; }
.settings-panel.active{display:block}
.setting{margin-bottom:16px;}
.setting label{font-size:12px; opacity:.8; display:block; margin-bottom:6px;}
.setting input[type=range]{width:100%;}

/* PAGE CONTENT */
.page{
  width:clamp(900px,90vw,1440px);
  margin:140px auto 100px;
  padding:0 20px;
}
h1{
  text-align:center;
  font-size:clamp(42px,5vw,54px);
  font-weight:900;
  margin-bottom:60px;
  text-shadow:0 6px 16px rgba(0,0,0,.7);
}
.character-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:32px;
}
.character-card{
  aspect-ratio: 1 / 1;
  border-radius:22px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(0,0,0,.65);
  transition:.4s;
  background:#111;
}
.character-card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 30px 60px rgba(0,0,0,.9),0 0 40px rgba(255,77,210,.4);
}
.character-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.5s;
}
.character-card:hover img{
  transform:scale(1.08);
  filter:brightness(.85) contrast(1.1);
}
.card-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:flex-end;
  padding:28px 24px;
  background:linear-gradient(to top,rgba(0,0,0,.92),transparent 50%);
  transition:.4s;
}
.card-overlay h2{
  font-size:clamp(22px,2.4vw,28px);
  font-weight:900;
  text-shadow:0 4px 12px rgba(0,0,0,.95);
  letter-spacing:1px;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.82);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:999;
}
.modal.active{opacity:1;pointer-events:auto;}
.modal-content{
  background:rgba(8,8,18,.97);
  border-radius:24px;
  max-width:960px;
  width:92%;
  padding:36px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:36px;
  transform:scale(.88);
  transition:.4s;
  box-shadow:0 40px 100px rgba(0,0,0,1);
  position:relative;
}
.modal.active .modal-content{transform:scale(1);}
.modal img{width:100%;border-radius:18px;object-fit:cover;box-shadow:0 10px 30px rgba(0,0,0,.6);}
.modal h2{font-size:clamp(32px,4vw,40px);margin-bottom:20px;text-shadow:0 4px 12px rgba(0,0,0,.8);}
.modal p{font-size:17px;line-height:1.65;opacity:.92;}
.close-btn{position:absolute;top:20px;right:24px;font-size:32px;cursor:pointer;opacity:.75;color:#fff;}
.close-btn:hover{opacity:1}
@media(max-width:900px){.modal-content{grid-template-columns:1fr;padding:28px;}.page{margin:120px auto 80px;}}
@media(max-width:600px){.character-list{grid-template-columns:1fr;}}
  </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="music/night.mp3" type="audio/mpeg">
</audio>

<div class="menu-wrap">
  <button class="menu-btn">☰</button>
  <div class="menu-panel" id="menuPanel">
    <div class="menu-title">Pages</div>
    <a class="menu-link" href="index">Home</a>
    <a class="menu-link" href="map">Map</a>
    <a class="menu-link" href="characters">Characters</a>
    <a class="menu-link" href="places">Places</a>
    <a class="menu-link" href="screenshots">Screenshots</a>
    <a class="menu-link" href="trailers">Trailers</a>
    <div class="menu-title" style="margin-top:14px">Settings</div>
    <div class="toggle" id="musicToggle">
      Soundtrack <span id="musicState">OFF</span>
    </div>
    <div class="toggle" id="openSettings">Menu Settings →</div>
  </div>
  <div class="settings-panel" id="settingsPanel">
    <div class="menu-title">Menu Visibility</div>
    <div class="setting"><label>Menu Opacity</label><input type="range" min="0.15" max="0.8" step="0.01" id="menuOpacity" value="0.32"></div>
    <div class="setting"><label>Menu Blur</label><input type="range" min="0" max="24" step="1" id="menuBlur" value="12"></div>
    <div class="setting"><label>Menu Scale</label><input type="range" min="0.9" max="1.05" step="0.01" id="menuScale" value="1"></div>
    <div class="setting"><label>Background Darkening</label><input type="range" min="0" max="0.4" step="0.01" id="bgDark" value="0.15"></div>
  </div>
</div>

<main class="page">
<h1>GTA VI — Characters</h1>
<div class="character-list">
  <!-- ... all character cards remain exactly the same ... -->
  <div class="character-card" data-name="Lucia" data-img="gta/npc/lucia.jpg" data-desc="..."><!-- content --></div>
  <!-- ... rest of your characters ... -->
</div>
</main>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeBtn">✕</span>
    <img id="modalImg" alt="Character">
    <div>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>
</div>

<script>
// same menu + music + settings script as in the MAP page
// ... paste the entire <script> block from the MAP example above here ...

// plus your existing modal script
const cards = document.querySelectorAll('.character-card');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalTitle = document.getElementById('modalTitle');
const modalDesc = document.getElementById('modalDesc');
const closeBtn = document.getElementById('closeBtn');

cards.forEach(card => {
  card.onclick = () => {
    modalImg.src = card.dataset.img;
    modalTitle.textContent = card.dataset.name;
    modalDesc.textContent = card.dataset.desc;
    modal.classList.add('active');
  };
});
closeBtn.onclick = () => modal.classList.remove('active');
modal.onclick = e => { if (e.target === modal) modal.classList.remove('active'); };
</script>
</body>
</html>
