<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode: overlay;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position:center 40%;
}

/* ================= NAVBAR ================= */
header {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  display: flex;
  gap: 12px;
  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.25);
}
.nav-btn {
  padding: 9px 17px;
  border-radius: 999px;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.18);
}
.nav-btn:hover { transform: scale(1.05); }

/* ================= COUNTDOWN ================= */
.countdown-wrap {
  backdrop-filter: blur(1px);
  border-radius: 20px;
  padding: 26px 34px;
  text-align: center;
  width: 88%;
  max-width: 600px;
  margin-top: 120px;
  background: rgba(0,0,0,0.25);
  border: 2px solid #fff;
}
.title{font-size:32px;font-weight:900}
.subtitle{font-size:14px;margin:10px 0 24px}
.clock{display:flex;gap:12px;justify-content:center}
.unit{
  min-width:72px;
  padding:12px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
}
.num{font-size:32px;font-weight:900}
.label{font-size:11px;opacity:.8}

/* ================= MUSIC WHEEL (PILL STYLE) ================= */

/* Invisible trigger zone */
.music-trigger{
  position:fixed;
  bottom:18px;
  left:18px;
  width:40px;
  height:40px;
  cursor:pointer;
  z-index:200;
}

/* Container */
.music-wheel{
  position:fixed;
  bottom:20px;
  left:70px;
  display:flex;
  gap:8px;
  opacity:0;
  pointer-events:none;
  transition:opacity .25s ease, transform .25s ease;
  transform:translateX(-10px);
}

.music-wheel.active{
  opacity:1;
  pointer-events:auto;
  transform:translateX(0);
}

/* Pill buttons */
.music-item{
  padding:8px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  white-space:nowrap;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.25);
  backdrop-filter:blur(8px);
  cursor:pointer;
  transition:background .2s, transform .2s;
}

.music-item:hover{
  background:rgba(255,255,255,0.25);
  transform:translateY(-1px);
}
</style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN â€“ NOVEMBER 19TH, 2026</div>

  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>
</section>

<!-- MUSIC -->
<div class="music-trigger" id="musicTrigger"></div>

<div class="music-wheel" id="musicWheel">
  <div class="music-item" data-song="music/loading.mp3">Hot Together</div>
  <div class="music-item" data-song="music/night.mp3">Night</div>
  <div class="music-item" data-song="music/poison_arrow.mp3">Self Control</div>
  <div class="music-item" data-song="music/obsession.mp3">Obsession</div>
  <div class="music-item" data-song="music/i_ran.mp3">I Ran</div>
</div>

<audio id="musicPlayer"></audio>

<script>
/* Countdown */
const targetDate=new Date('2026-11-18T00:00:00');
const d=document.getElementById('days'),
h=document.getElementById('hours'),
m=document.getElementById('minutes'),
s=document.getElementById('seconds');
const pad=n=>String(n).padStart(2,'0');
setInterval(()=>{
  const diff=(targetDate-new Date())/1000;
  if(diff<=0) return;
  d.textContent=Math.floor(diff/86400);
  h.textContent=pad(diff/3600%24);
  m.textContent=pad(diff/60%60);
  s.textContent=pad(diff%60);
},1000);

/* Music pills */
const trigger=document.getElementById('musicTrigger');
const wheel=document.getElementById('musicWheel');
const player=document.getElementById('musicPlayer');
let open=false;

trigger.onclick=()=>{
  open=!open;
  wheel.classList.toggle('active',open);
};

document.querySelectorAll('.music-item').forEach(btn=>{
  btn.onclick=()=>{
    player.src=btn.dataset.song;
    player.play();
  };
});
</script>

</body>
</html>
