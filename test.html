<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VI | Home</title>
  <link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; }
    body {
      font-family: 'Orbitron', sans-serif;
      background:
        linear-gradient(135deg, rgba(255,77,210,0.12), rgba(0,255,224,0.08)),
        url('gta/jason.jpg') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background-position: center 40%;
    }

    /* ================= NAVBAR ================= */
    header {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      display: flex;
      gap: 12px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.28);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      transition: 0.25s;
    }
    header:hover {
      box-shadow: 0 12px 40px rgba(255, 77, 210, 0.35);
    }
    .nav-btn {
      padding: 9px 17px;
      border-radius: 999px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: inset 0 1px 1.5px rgba(255, 255, 255, 0.3),
                  0 4px 18px rgba(0, 0, 0, 0.3);
      transition: 0.25s;
    }
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.13);
      transform: scale(1.04);
    }

    /* ================= COUNTDOWN CARD ================= */
    .countdown-wrap {
      backdrop-filter: blur(1px);
      border-radius: 20px;
      padding: 26px 34px;
      text-align: center;
      width: 88%;
      max-width: 600px;
      margin-top: 120px;
      background: rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow: 0 0 16px rgba(255,255,255,0.25);
    }
    .title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 14px;
      opacity: .85;
      letter-spacing: 1px;
      margin-bottom: 24px;
      text-transform: uppercase;
    }

    .clock {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
    }
    .unit {
      min-width: 72px;
      padding: 12px 10px;
      border-radius: 12px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.14);
    }
    .num {
      font-size: 32px;
      font-weight: 900;
      color: #fff;
      line-height: 1;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
    }
    .label {
      font-size: 11px;
      margin-top: 6px;
      text-transform: uppercase;
      opacity: .8;
      letter-spacing: 1px;
    }

    .launch-buttons {
      display: none;
      margin-top: 24px;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .launch-btn {
      padding: 12px 24px;
      border-radius: 999px;
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      text-decoration: none;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 1px 1.5px rgba(255,255,255,0.35), 0 6px 18px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      transition: .25s ease;
    }
    .launch-btn:hover {
      background: rgba(255,255,255,0.14);
      transform: translateY(-2px) scale(1.05);
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 14px;
      animation: fall linear forwards;
      z-index: 9999;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* ================= CLEANER HYPE OVERLAY ================= */
    .welcome-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.68);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease;
    }
    .welcome-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .welcome-modal {
      width: 90%;
      max-width: 640px;
      background: rgba(18, 18, 38, 0.52);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 32px;
      padding: 64px 40px;
      text-align: center;
      animation: fadeInScale 0.9s ease-out;
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.88) translateY(30px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    h2 {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 5px;
      margin-bottom: 28px;
      background: linear-gradient(90deg, #ff4dd2, #00ffe0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255,77,210,0.35);
    }

    .announce-text {
      font-size: 24px;
      font-weight: 700;
      line-height: 1.5;
      margin-bottom: 48px;
      color: #ffffff;
      opacity: 0.96;
    }

    .highlight {
      color: #00ffe0;
      font-weight: 900;
    }

    .got-it-btn {
      background: linear-gradient(90deg, #ff4dd2, #00ffe0);
      color: #000;
      border: none;
      padding: 18px 64px;
      font-size: 19px;
      font-weight: 800;
      letter-spacing: 1px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 8px 32px rgba(255,77,210,0.4);
    }
    .got-it-btn:hover {
      transform: translateY(-3px) scale(1.06);
      box-shadow: 0 16px 48px rgba(0,255,224,0.55);
    }
  </style>
</head>
<body>

  <header>
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="screenshots" class="nav-btn">Screenshots</a>
    <a href="trailers" class="nav-btn">Trailers</a>
  </header>

  <section class="countdown-wrap">
    <h1 class="title">Grand Theft Auto VI</h1>
    <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>
    <div class="clock">
      <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
      <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
      <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
      <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
    </div>
    <div class="launch-buttons" id="launchButtons">
      <a href="preorder" class="launch-btn">Pre-Order</a>
      <a href="map" class="launch-btn">Map</a>
      <a href="trailers" class="launch-btn">Trailers</a>
    </div>
  </section>

  <!-- Cleaner announcement overlay -->
  <div id="welcomeOverlay" class="welcome-overlay">
    <div class="welcome-modal">
      <h2>IT'S COMING</h2>
      <div class="announce-text">
        GTA VI MARKETING BEGINS<br>
        <span class="highlight">MAY – AUGUST 2026</span>
      </div>
      <button class="got-it-btn" onclick="closeWelcome()">I'M READY</button>
    </div>
  </div>

  <script>
    const targetDate = new Date('2026-11-19T00:00:00');
    let hasLaunched = false;

    const daysEl    = document.getElementById('days');
    const hoursEl   = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function pad(n) { return String(n).padStart(2, '0'); }

    function celebrate() {
      for (let i = 0; i < 120; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.background = `hsl(${200 + Math.random() * 40}, 20%, 90%)`;
        c.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }

    function enterLaunchMode() {
      if (hasLaunched) return;
      hasLaunched = true;
      document.querySelector('.clock').style.display = 'none';
      document.getElementById('launchButtons').style.display = 'flex';
      document.querySelector('.subtitle').textContent = 'NOW AVAILABLE – WELCOME TO LEONIDA';
      celebrate();
    }

    function updateCountdown() {
      const now = new Date();
      const diff = Math.floor((targetDate - now) / 1000);
      if (diff <= 0) {
        enterLaunchMode();
        return;
      }
      daysEl.textContent    = Math.floor(diff / 86400);
      hoursEl.textContent   = pad(Math.floor((diff % 86400) / 3600));
      minutesEl.textContent = pad(Math.floor((diff % 3600) / 60));
      secondsEl.textContent = pad(diff % 60);
    }

    function showWelcome() {
      if (!sessionStorage.getItem('gta6_welcome_seen')) {
        document.getElementById('welcomeOverlay').classList.add('active');
      }
    }

    function closeWelcome() {
      document.getElementById('welcomeOverlay').classList.remove('active');
      sessionStorage.setItem('gta6_welcome_seen', 'true');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
    window.addEventListener('load', showWelcome);
  </script>

</body>
</html>
