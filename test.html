<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}

body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode:overlay;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position:center 40%;
}

/* ================= NAVBAR ================= */
header{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  transition:.25s;
}
.nav-btn:hover{
  background:rgba(255,255,255,0.14);
  transform:scale(1.05);
}

/* ================= PREMIUM MENU ================= */
.menu-wrap{
  position:fixed;
  top:18px;
  left:18px;
  z-index:55;
  display:flex;
  align-items:flex-start;
}

.menu-btn{
  width:46px;
  height:46px;
  border-radius:14px;
  background:rgba(0,0,0,0.32);
  border:1px solid rgba(255,255,255,0.2);
  color:#fff;
  font-size:20px;
  cursor:pointer;
  transition:.25s;
}
.menu-btn:hover{
  background:rgba(255,255,255,0.12);
  transform:translateY(-1px);
}

.menu-panel{
  margin-left:14px;
  width:280px;
  padding:18px;
  border-radius:22px;
  background:rgba(0,0,0,0.32);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:
    0 18px 40px rgba(0,0,0,0.55),
    inset 0 1px 0 rgba(255,255,255,0.08);
  display:none;
  animation:menuIn .25s ease forwards;
}
.menu-panel.active{display:block}

@keyframes menuIn{
  from{opacity:0;transform:translateX(-6px)}
  to{opacity:1;transform:none}
}

.menu-section{margin-bottom:18px}
.menu-title{
  font-size:11px;
  letter-spacing:2px;
  opacity:.55;
  margin-bottom:10px;
  text-transform:uppercase;
}

.menu-link{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 14px;
  border-radius:14px;
  text-decoration:none;
  color:#fff;
  font-size:14px;
  background:rgba(255,255,255,0.05);
  margin-bottom:8px;
  transition:.2s;
}
.menu-link:hover{
  background:rgba(255,255,255,0.14);
  transform:translateX(4px);
}

.menu-divider{
  height:1px;
  background:linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,0.18),
    transparent
  );
  margin:14px 0;
}

.toggle{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 14px;
  border-radius:14px;
  background:rgba(255,255,255,0.06);
  font-size:14px;
  cursor:pointer;
  transition:.2s;
}
.toggle:hover{background:rgba(255,255,255,0.16)}
.toggle span{font-weight:700;letter-spacing:1px}

/* ================= COUNTDOWN ================= */
.countdown-wrap{
  border-radius:20px;
  padding:26px 34px;
  text-align:center;
  width:88%;
  max-width:600px;
  margin-top:120px;
  background:rgba(0,0,0,0.25);
  border:2px solid #fff;
  box-shadow:0 0 16px rgba(255,255,255,0.3);
}
.title{font-size:32px;font-weight:900;margin-bottom:6px}
.subtitle{font-size:14px;opacity:.85;margin-bottom:24px}

.clock{
  display:flex;
  gap:12px;
  justify-content:center;
}
.unit{
  min-width:72px;
  padding:12px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.15);
}
.num{font-size:32px;font-weight:900}
.label{font-size:11px;opacity:.8;margin-top:6px}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="music/night.mp3" type="audio/mpeg">
</audio>

<!-- MENU -->
<div class="menu-wrap">
  <button class="menu-btn">☰</button>

  <div class="menu-panel" id="menuPanel">
    <div class="menu-section">
      <div class="menu-title">Pages</div>
      <a class="menu-link" href="index">Home</a>
      <a class="menu-link" href="map">Map</a>
      <a class="menu-link" href="characters">Characters</a>
      <a class="menu-link" href="places">Places</a>
      <a class="menu-link" href="screenshots">Screenshots</a>
      <a class="menu-link" href="trailers">Trailers</a>
    </div>

    <div class="menu-divider"></div>

    <div class="menu-section">
      <div class="menu-title">Settings</div>
      <div class="toggle" id="musicToggle">
        Soundtrack <span id="musicState">OFF</span>
      </div>
    </div>
  </div>
</div>

<!-- NAVBAR -->
<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<!-- COUNTDOWN -->
<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>

  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>
</section>

<script>
/* MENU */
const menuBtn = document.querySelector('.menu-btn');
const menuPanel = document.getElementById('menuPanel');

menuBtn.onclick = (e)=>{
  e.stopPropagation();
  menuPanel.classList.toggle('active');
};

document.addEventListener('click',()=>{
  menuPanel.classList.remove('active');
});

document.addEventListener('keydown',(e)=>{
  if(e.key==='Escape') menuPanel.classList.remove('active');
});

/* MUSIC */
const music = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');
const musicState = document.getElementById('musicState');

let musicOn=false;
let audioUnlocked=false;

function unlockAudio(){
  if(audioUnlocked) return;
  music.volume=0.35;
  music.play().then(()=>{
    music.pause();
    audioUnlocked=true;
  }).catch(()=>{});
}
document.addEventListener('pointerdown',unlockAudio,{once:true});
document.addEventListener('keydown',unlockAudio,{once:true});

musicToggle.onclick=(e)=>{
  e.stopPropagation();
  if(!audioUnlocked) unlockAudio();
  musicOn=!musicOn;
  if(musicOn){
    music.play();
    musicState.textContent='ON';
  }else{
    music.pause();
    musicState.textContent='OFF';
  }
};

/* COUNTDOWN */
const targetDate=new Date('2026-11-18T00:00:00');
const d=document.getElementById('days'),
      h=document.getElementById('hours'),
      m=document.getElementById('minutes'),
      s=document.getElementById('seconds');

function pad(n){return String(n).padStart(2,'0')}
function update(){
  const diff=Math.floor((targetDate-new Date())/1000);
  if(diff<=0) return;
  d.textContent=Math.floor(diff/86400);
  h.textContent=pad(Math.floor(diff%86400/3600));
  m.textContent=pad(Math.floor(diff%3600/60));
  s.textContent=pad(diff%60);
}
update();
setInterval(update,1000);
</script>

</body>
</html>
