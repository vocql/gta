<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Orbitron',sans-serif;
  background:url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position: center 40%;
}

/* Header */
header{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:10px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.3);
  box-shadow:0 6px 18px rgba(0,0,0,0.4);
  backdrop-filter: blur(8px);
}
header:hover{box-shadow:0 12px 40px rgba(255,255,255,0.15);}
.nav-btn{
  padding:8px 15px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:inset 0 1px 2px rgba(255,255,255,0.25), 0 4px 16px rgba(0,0,0,0.3);
  transition:.28s;
}
.nav-btn:hover{
  background:rgba(255,255,255,0.14);
  transform:scale(1.05);
}

/* Smaller countdown card */
.countdown-wrap{
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  border-radius:20px;
  padding:28px 36px;               /* reduced padding */
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,0.07);
  background:linear-gradient(135deg, rgba(0,0,0,0.48), rgba(10,10,20,0.4));
  width:88%;
  max-width:620px;                  /* smaller overall width */
  margin-top:120px;                 /* more breathing room from top/faces */
  border:1px solid rgba(255,255,255,0.08);
  transition: transform 0.4s ease;
}
.countdown-wrap:hover{transform: translateY(-4px);}

/* Title & subtitle */
.title{
  font-size:38px;
  font-weight:900;
  margin-bottom:6px;
  letter-spacing:2px;
  text-shadow:0 3px 10px rgba(255,255,255,0.3);
}
.subtitle{
  color:rgba(255,255,255,.85);
  margin-bottom:24px;
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:2.2px;
  opacity:0.9;
}

/* Smaller clock units */
.clock{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:nowrap;
  margin-bottom:24px;
}
.unit{
  min-width:90px;                   /* smaller units */
  padding:12px 10px;
  border-radius:14px;
  background:linear-gradient(180deg, rgba(0,0,0,0.58), rgba(0,0,0,0.38));
  border:1px solid rgba(255,255,255,0.22);
  box-shadow:0 5px 18px rgba(0,0,0,0.5), inset 0 1px 3px rgba(255,255,255,0.1);
}
.num{
  font-size:48px;                   /* adjusted for smaller card */
  font-weight:900;
  line-height:1;
  letter-spacing: 1.2px;
  color: transparent;
  -webkit-text-stroke: 2.2px #ffffff;   /* white outline */
  text-stroke: 2.2px #ffffff;
  text-shadow: 
    0 0 10px rgba(255,255,255,0.7),
    0 0 20px rgba(255,255,255,0.4),
    0 0 35px rgba(255,255,255,0.2);
  animation: pulse-glow 4s infinite ease-in-out;
}
.label{
  font-size:11px;
  margin-top:6px;
  text-transform:uppercase;
  opacity:0.8;
  letter-spacing:1px;
}
@keyframes pulse-glow {
  0%,100% { text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(255,255,255,0.4); }
  50%     { text-shadow: 0 0 16px rgba(255,255,255,0.9), 0 0 30px rgba(255,255,255,0.6); }
}

/* Progress bar - scaled down a bit */
.progress-container{
  margin: 0 auto;
  width: 82%;
  max-width: 460px;
  background: rgba(0,0,0,0.65);
  border-radius: 10px;
  height: 18px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.6);
}
.progress-bar{
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ffffff, #dddddd, #ffffff);
  background-size: 200% 100%;
  animation: gradientFlow 8s linear infinite;
  transition: width 1.2s ease-out;
  box-shadow: 0 0 12px rgba(255,255,255,0.5);
}
.progress-label{
  margin-top: 8px;
  font-size: 13px;
  letter-spacing: 1.4px;
  opacity: 0.85;
  text-shadow: 0 0 8px rgba(255,255,255,0.4);
}
@keyframes gradientFlow {
  0% {background-position: 0% 50%;}
  100% {background-position: 200% 50%;}
}

/* Launch buttons */
.launch-buttons{
  display:none;
  margin-top:28px;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}
.launch-btn{
  padding:12px 24px;
  border-radius:999px;
  color:#fff;
  font-size:14px;
  font-weight:700;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:inset 0 1px 2px rgba(255,255,255,0.3), 0 5px 18px rgba(0,0,0,0.35);
  backdrop-filter:blur(12px);
  transition:.3s ease;
}
.launch-btn:hover{
  background:rgba(255,255,255,0.16);
  transform:translateY(-2px) scale(1.06);
  box-shadow:inset 0 1px 2px rgba(255,255,255,0.45), 0 0 25px rgba(255,255,255,0.4);
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  animation:fall linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg); opacity:0;}
}
</style>
</head>
<body>
<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>
  
  <div class="clock">
    <div class="unit"><div class="num" id="days">---</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">--</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">--</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">--</div><div class="label">SECONDS</div></div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="progress-label" id="progressText">0% COMPLETE</div>

  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order</a>
    <a href="map" class="launch-btn">Map</a>
    <a href="trailers" class="launch-btn">Trailers</a>
  </div>
</section>

<script>
const targetDate = new Date('2026-11-19T00:00:00');
const startDate  = new Date('2025-11-19T00:00:00');
const totalMs = targetDate - startDate;

let hasLaunched = false;

const daysEl    = document.getElementById('days');
const hoursEl   = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');

function pad(n) { return String(n).padStart(2, '0'); }

function celebrate() {
  for (let i = 0; i < 140; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${Math.random()*50 + 200}, 20%, 90%)`; // subtle silver/white tones
    c.style.animationDuration = (2.5 + Math.random()*3) + 's';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

function enterLaunchMode() {
  if (hasLaunched) return;
  hasLaunched = true;
  document.querySelector('.clock').style.display = 'none';
  document.querySelector('.progress-container').style.display = 'none';
  document.querySelector('.progress-label').style.display = 'none';
  document.getElementById('launchButtons').style.display = 'flex';
  document.querySelector('.subtitle').textContent = 'NOW AVAILABLE – WELCOME TO LEONIDA';
  celebrate();
}

function updateCountdown() {
  const now = new Date();
  const diffMs = targetDate - now;
  const diff = Math.floor(diffMs / 1000);

  if (diff <= 0) {
    enterLaunchMode();
    return;
  }

  daysEl.textContent    = Math.floor(diff / 86400);
  hoursEl.textContent   = pad(Math.floor((diff % 86400) / 3600));
  minutesEl.textContent = pad(Math.floor((diff % 3600) / 60));
  secondsEl.textContent = pad(diff % 60);

  const passedMs = now - startDate;
  let progress = (passedMs / totalMs) * 100;
  progress = Math.min(100, Math.max(0, progress));

  progressBar.style.width = `${progress}%`;
  progressText.textContent = `${Math.round(progress)}% COMPLETE`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
