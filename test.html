<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>

<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}

body{
  font-family:'Orbitron',sans-serif;
  background:url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position:center 40%;
}

/* Header */
header{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.3);
  backdrop-filter:blur(8px);
  box-shadow:0 6px 18px rgba(0,0,0,0.4);
  z-index:50;
}
.nav-btn{
  padding:8px 15px;
  border-radius:999px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.18);
  transition:.25s;
}
.nav-btn:hover{
  background:rgba(255,255,255,0.15);
  transform:scale(1.05);
}

/* Countdown Card */
.countdown-wrap{
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:26px 34px;
  text-align:center;
  width:88%;
  max-width:600px;
  margin-top:120px;
  background:linear-gradient(135deg, rgba(0,0,0,0.48), rgba(10,10,20,0.4));
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* Title */
.title{
  font-size:36px;
  font-weight:900;
  margin-bottom:6px;
  letter-spacing:2px;
}
.subtitle{
  font-size:12px;
  opacity:.85;
  letter-spacing:2px;
  margin-bottom:22px;
}

/* Countdown */
.clock{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:22px;
}

.unit{
  min-width:72px;
  padding:10px 8px;
  border-radius:12px;
  background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.35));
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:0 4px 14px rgba(0,0,0,0.45);
}

/* FILLED WHITE NUMBERS */
.num{
  font-size:32px;
  font-weight:900;
  color:#ffffff;
  line-height:1;
  letter-spacing:1px;
  text-shadow:
    0 0 6px rgba(255,255,255,0.35),
    0 0 14px rgba(255,255,255,0.15);
}

.label{
  font-size:10px;
  margin-top:6px;
  opacity:.8;
  letter-spacing:1px;
}

/* Progress */
.progress-container{
  margin:0 auto;
  width:80%;
  max-width:440px;
  height:16px;
  background:rgba(0,0,0,0.6);
  border-radius:10px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.18);
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#fff,#ddd,#fff);
  background-size:200% 100%;
  animation:flow 8s linear infinite;
  transition:width 1s ease;
}
@keyframes flow{
  from{background-position:0%}
  to{background-position:200%}
}
.progress-label{
  margin-top:8px;
  font-size:12px;
  letter-spacing:1.4px;
  opacity:.85;
}

/* Launch buttons */
.launch-buttons{
  display:none;
  margin-top:26px;
  gap:14px;
  justify-content:center;
}
.launch-btn{
  padding:12px 24px;
  border-radius:999px;
  text-decoration:none;
  color:#fff;
  font-weight:700;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  transition:.3s;
}
.launch-btn:hover{
  background:rgba(255,255,255,0.18);
  transform:translateY(-2px) scale(1.05);
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  animation:fall linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}
</style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>

  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="progress-label" id="progressText">0% COMPLETE</div>

  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order</a>
    <a href="map" class="launch-btn">Map</a>
    <a href="trailers" class="launch-btn">Trailers</a>
  </div>
</section>

<script>
const targetDate = new Date('2026-11-19T00:00:00');
const startDate  = new Date('2025-11-19T00:00:00');
const totalMs = targetDate - startDate;

let hasLaunched = false;

const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');

function pad(n){return String(n).padStart(2,'0')}

function celebrate(){
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=`hsl(${200+Math.random()*40},20%,90%)`;
    c.style.animationDuration=(2+Math.random()*3)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

function enterLaunchMode(){
  if(hasLaunched)return;
  hasLaunched=true;
  document.querySelector('.clock').style.display='none';
  document.querySelector('.progress-container').style.display='none';
  document.querySelector('.progress-label').style.display='none';
  document.getElementById('launchButtons').style.display='flex';
  document.querySelector('.subtitle').textContent='NOW AVAILABLE – WELCOME TO LEONIDA';
  celebrate();
}

function updateCountdown(){
  const now=new Date();
  const diff=Math.floor((targetDate-now)/1000);

  if(diff<=0){enterLaunchMode();return}

  daysEl.textContent=Math.floor(diff/86400);
  hoursEl.textContent=pad(Math.floor((diff%86400)/3600));
  minutesEl.textContent=pad(Math.floor((diff%3600)/60));
  secondsEl.textContent=pad(diff%60);

  const progress=Math.min(100,Math.max(0,((now-startDate)/totalMs)*100));
  progressBar.style.width=progress+'%';
  progressText.textContent=Math.round(progress)+'% COMPLETE';
}

updateCountdown();
setInterval(updateCountdown,1000);
</script>

</body>
</html>
