<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Orbitron',sans-serif;
  background:url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position: center 40%;
}

/* Original Navbar */
header{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
header:hover{box-shadow:0 12px 40px rgba(255,77,210,0.35);}

.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:inset 0 1.2px 1.5px rgba(255,255,255,0.4), 0 4px 18px rgba(0,0,0,0.3);
  transition:.25s;
}
.nav-btn:hover{background:rgba(255,255,255,0.14); transform:scale(1.05);}

/* Compact countdown card */
.countdown-wrap{
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-radius:24px;
  padding:28px 40px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,0.65);
  background:rgba(8,8,25,0.18);
  border:1px solid rgba(255,255,255,0.12);
  width:86%;
  max-width:620px;
  margin-top:120px;
}

.title{font-size:32px; font-weight:900; margin-bottom:6px; letter-spacing:1.8px; text-shadow:0 3px 12px rgba(0,0,0,0.6);}
.subtitle{color:rgba(180,210,255,0.88); margin-bottom:20px; font-size:13px; text-transform:uppercase; letter-spacing:2px;}

.clock{display:flex; gap:14px; justify-content:center; flex-wrap:nowrap;}

.unit{
  min-width:80px;
  padding:12px 10px;
  border-radius:16px;
  background:rgba(15,25,55,0.12);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border:1px solid rgba(160,210,255,0.16);
  box-shadow: 
    inset 0 2px 6px rgba(255,255,255,0.22),
    inset 0 -2px 6px rgba(0,0,0,0.3),
    0 8px 30px rgba(0,0,0,0.4);
  position:relative;
  overflow:hidden;
  transition: transform 0.35s ease;
}
.unit:hover{transform: translateY(-5px);}

/* ── Ultra-transparent jelly glass numbers ── */
.num{
  font-size:48px;
  font-weight:900;
  line-height:1;
  color: rgba(220, 245, 255, 0.75);           /* semi-transparent base color */
  text-shadow: 
    0 0 18px rgba(160, 220, 255, 0.7),
    0 0 40px rgba(100, 180, 255, 0.45),
    0 0 70px rgba(60, 140, 255, 0.25);
  background: linear-gradient(145deg, rgba(230,255,255,0.35) 0%, rgba(180,240,255,0.18) 50%, rgba(120,200,255,0.12) 100%);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  position:relative;
  z-index:2;
  filter: 
    drop-shadow(0 4px 14px rgba(100,180,255,0.5))
    brightness(1.15);
  opacity: 0.82;                                /* extra transparency layer */
  transform: perspective(380px) translateZ(6px) scale(1.02);
  letter-spacing: -1px;                         /* tighter for jelly feel */
}

/* Multiple moving refractions for deep jelly transparency effect */
.num::before,
.num::after,
.num span {   /* using pseudo + span wrapper in html for third layer */
  content: attr(data-text);   /* we'll duplicate text in html */
  position: absolute;
  inset: 0;
  color: transparent;
  background: linear-gradient(90deg, transparent 30%, rgba(255,255,255,0.45) 50%, transparent 70%);
  -webkit-background-clip: text;
  background-clip: text;
  background-size: 300% 100%;
  animation: jellyRefract 8s linear infinite;
  mix-blend-mode: screen;
  opacity: 0.6;
  pointer-events: none;
  transform: skewX(-12deg);
}

.num::after {
  animation-delay: 2.7s;
  opacity: 0.45;
  background: linear-gradient(120deg, transparent 35%, rgba(200,255,255,0.38) 55%, transparent 75%);
}

.num span {
  animation-delay: 5.4s;
  opacity: 0.35;
}

/* Jelly refraction animation */
@keyframes jellyRefract {
  0%   { background-position: -200% 0; }
  100% { background-position: 200%  0; }
}

/* Tick animation - quick jelly bounce + glow */
.num {
  transition: transform 0.25s cubic-bezier(0.68, -0.6, 0.32, 1.6), filter 0.25s ease, opacity 0.25s ease;
}
.num.changed {
  transform: perspective(380px) translateZ(14px) scale(1.22) translateY(-3px);
  filter: brightness(1.7) drop-shadow(0 0 40px rgba(160,220,255,0.9));
  opacity: 1;
}

.label{
  font-size:11px;
  margin-top:6px;
  text-transform:uppercase;
  opacity:0.85;
  letter-spacing:1.2px;
  color: #b0d8ff;
  text-shadow:0 1px 6px rgba(0,0,0,0.5);
}

/* Launch buttons */
.launch-buttons{
  display:none;
  margin-top:24px;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}
.launch-btn{
  padding:10px 24px;
  border-radius:999px;
  color:#fff;
  font-size:14px;
  font-weight:700;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(160,210,255,0.22);
  backdrop-filter:blur(14px);
  box-shadow:inset 0 1.5px 3px rgba(255,255,255,0.35), 0 8px 24px rgba(0,0,0,0.4);
  transition:.3s ease;
}
.launch-btn:hover{
  background:rgba(255,255,255,0.14);
  transform:translateY(-3px) scale(1.06);
  box-shadow:inset 0 2px 4px rgba(255,255,255,0.45), 0 0 30px rgba(100,180,255,0.45);
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:7px;
  height:12px;
  animation:fall linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg); opacity:0;}
}
</style>
</head>
<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>
  <div class="clock">
    <div class="unit"><div class="num" id="days" data-text="0"><span>0</span></div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours" data-text="0"><span>0</span></div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes" data-text="0"><span>0</span></div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds" data-text="0"><span>0</span></div><div class="label">SECONDS</div></div>
  </div>
  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order</a>
    <a href="map" class="launch-btn">Map</a>
    <a href="trailers" class="launch-btn">Trailers</a>
  </div>
</section>

<script>
const target = new Date('2026-11-19T00:00:00');
let launched = false;
const daysEl    = document.getElementById('days');
const hoursEl   = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function pad(n){return String(n).padStart(2,'0')}

function celebrate(){
  for(let i=0;i<160;i++){
    const c = document.createElement('div');
    c.className='confetti';
    c.style.left = Math.random()*100+'vw';
    c.style.background = `hsl(${Math.random()*50 + 180},90%,65%)`;
    c.style.animationDuration = 2+Math.random()*3+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  }
}

function launchMode(){
  if(launched) return;
  launched = true;
  document.querySelector('.clock').style.display='none';
  document.getElementById('launchButtons').style.display='flex';
  document.querySelector('.subtitle').textContent='Now Available';
  celebrate();
}

function updateNumber(el, newVal) {
  const str = String(newVal);
  if (el.textContent !== str) {
    el.dataset.text = str;  // update data-text for ::before/::after
    el.classList.add('changed');
    setTimeout(() => {
      el.textContent = str;
      setTimeout(() => el.classList.remove('changed'), 400);
    }, 120);
  } else {
    el.textContent = str;
    el.dataset.text = str;
  }
}

function update(){
  const now = new Date();
  let diff = Math.floor((target - now)/1000);
  if (diff <= 0) { launchMode(); return; }

  const d = Math.floor(diff / 86400);
  const h = Math.floor(diff % 86400 / 3600);
  const m = Math.floor(diff % 3600 / 60);
  const s = diff % 60;

  updateNumber(daysEl,    d);
  updateNumber(hoursEl,   pad(h));
  updateNumber(minutesEl, pad(m));
  updateNumber(secondsEl, pad(s));
}

update();
setInterval(update, 1000);
</script>
</body>
</html>
