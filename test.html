<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Orbitron',sans-serif;
  background:url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position: center 40%;
}

/* Header */
header{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.3);
  box-shadow:0 6px 18px rgba(0,0,0,0.4);
  backdrop-filter: blur(8px);
}
header:hover{box-shadow:0 12px 40px rgba(255,77,210,0.4);}
.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:inset 0 1px 2px rgba(255,255,255,0.3), 0 4px 18px rgba(0,0,0,0.35);
  transition:.28s;
}
.nav-btn:hover{
  background:rgba(255,255,255,0.16);
  transform:scale(1.06);
}

/* Countdown card - more "glassmorphic" and alive */
.countdown-wrap{
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  border-radius:24px;
  padding:36px 48px;
  text-align:center;
  box-shadow:0 24px 70px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,0.08);
  background:linear-gradient(135deg, rgba(0,0,0,0.45), rgba(20,0,30,0.38));
  width:92%;
  max-width:780px;
  margin-top:90px;
  border:1px solid rgba(255,255,255,0.09);
  transition: transform 0.4s ease;
}
.countdown-wrap:hover{transform: translateY(-6px);}

/* Title & subtitle */
.title{
  font-size:42px;
  font-weight:900;
  margin-bottom:6px;
  letter-spacing:2px;
  text-shadow:0 4px 12px rgba(255,77,210,0.4);
}
.subtitle{
  color:rgba(255,255,255,.88);
  margin-bottom:32px;
  font-size:15px;
  text-transform:uppercase;
  letter-spacing:2.5px;
  opacity:0.92;
}

/* Clock - bigger, glowing, pulsing slightly */
.clock{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:nowrap;
}
.unit{
  min-width:100px;
  padding:16px 14px;
  border-radius:16px;
  background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.35));
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 6px 20px rgba(0,0,0,0.5), inset 0 1px 3px rgba(255,255,255,0.12);
}
.num{
  font-size:48px;
  font-weight:900;
  line-height:1;
  text-shadow:0 0 20px rgba(255,77,210,0.6), 0 0 40px rgba(255,77,210,0.3);
  animation: pulse 4s infinite ease-in-out;
}
.label{
  font-size:13px;
  margin-top:8px;
  text-transform:uppercase;
  opacity:0.82;
  letter-spacing:1px;
}
@keyframes pulse {
  0%,100%{opacity:1;}
  50%{opacity:0.92;}
}

/* Launch buttons (hidden until launch) */
.launch-buttons{
  display:none;
  margin-top:32px;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
}
.launch-btn{
  padding:14px 28px;
  border-radius:999px;
  color:#fff;
  font-size:15px;
  font-weight:700;
  text-decoration:none;
  background:rgba(255,255,255,0.09);
  border:1px solid rgba(255,255,255,0.22);
  box-shadow:inset 0 1px 2px rgba(255,255,255,0.35), 0 6px 20px rgba(0,0,0,0.4);
  backdrop-filter:blur(14px);
  transition:.3s ease;
}
.launch-btn:hover{
  background:rgba(255,255,255,0.18);
  transform:translateY(-3px) scale(1.07);
  box-shadow:inset 0 1px 2px rgba(255,255,255,0.5), 0 0 30px rgba(255,77,210,0.6);
}

/* Confetti remains unchanged */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  animation:fall linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg); opacity:0;}
}
</style>
</head>
<body>
<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>
  <div class="clock">
    <div class="unit"><div class="num" id="days">---</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">--</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">--</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">--</div><div class="label">SECONDS</div></div>
  </div>
  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order</a>
    <a href="map" class="launch-btn">Map</a>
    <a href="trailers" class="launch-btn">Trailers</a>
  </div>
</section>

<script>
const targetDate = new Date('2026-11-19T00:00:00'); // Midnight release (local time)
let hasLaunched = false;

const daysEl    = document.getElementById('days');
const hoursEl   = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function pad(n) { return String(n).padStart(2, '0'); }

function celebrate() {
  for (let i = 0; i < 160; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
    c.style.animationDuration = (2 + Math.random()*3) + 's';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

function enterLaunchMode() {
  if (hasLaunched) return;
  hasLaunched = true;
  document.querySelector('.clock').style.display = 'none';
  document.getElementById('launchButtons').style.display = 'flex';
  document.querySelector('.subtitle').textContent = 'NOW AVAILABLE – WELCOME TO LEONIDA';
  celebrate();
}

function updateCountdown() {
  const now = new Date();
  let diff = Math.floor((targetDate - now) / 1000);

  if (diff <= 0) {
    enterLaunchMode();
    return;
  }

  daysEl.textContent    = Math.floor(diff / 86400);
  hoursEl.textContent   = pad(Math.floor((diff % 86400) / 3600));
  minutesEl.textContent = pad(Math.floor((diff % 3600) / 60));
  secondsEl.textContent = pad(diff % 60);
}

// Initial call + every second
updateCountdown();
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
