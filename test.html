<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}

body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode: overlay;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position:center 40%;
}

/* ================= NAVBAR ================= */
header{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}

.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  transition:.25s;
}
.nav-btn:hover{background:rgba(255,255,255,0.14);transform:scale(1.05)}

/* ================= TOP-LEFT MENU ================= */
.menu-wrap{
  position:fixed;
  top:18px;
  left:18px;
  z-index:55;
  display:flex;
  align-items:center;
}

.menu-btn{
  height:42px;
  width:42px;
  border-radius:50%;
  background:rgba(0,0,0,0.25);
  border:1px solid rgba(255,255,255,0.18);
  color:#fff;
  font-size:20px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.menu-panel{
  margin-left:12px;
  min-width:240px;
  padding:16px;
  border-radius:18px;
  background:rgba(0,0,0,0.28);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:0 10px 30px rgba(0,0,0,0.45);
  display:none;
}

.menu-panel.active{display:block}

.menu-section{
  margin-bottom:16px;
}
.menu-title{
  font-size:12px;
  letter-spacing:1px;
  opacity:.7;
  margin-bottom:8px;
}

.menu-link{
  display:block;
  padding:8px 12px;
  border-radius:10px;
  text-decoration:none;
  color:#fff;
  font-size:13px;
  background:rgba(255,255,255,0.06);
  margin-bottom:6px;
}
.menu-link:hover{background:rgba(255,255,255,0.14)}

.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 12px;
  border-radius:10px;
  background:rgba(255,255,255,0.06);
  font-size:13px;
}

/* ================= COUNTDOWN CARD ================= */
.countdown-wrap{
  border-radius:20px;
  padding:26px 34px;
  text-align:center;
  width:88%;
  max-width:600px;
  margin-top:120px;
  background:rgba(0,0,0,0.25);
  border:2px solid #fff;
  box-shadow:0 0 16px rgba(255,255,255,0.3);
}

.title{font-size:32px;font-weight:900;margin-bottom:6px}
.subtitle{font-size:14px;opacity:.85;margin-bottom:24px}

/* Countdown */
.clock{
  display:flex;
  gap:12px;
  justify-content:center;
}
.unit{
  min-width:72px;
  padding:12px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.15);
}
.num{font-size:32px;font-weight:900}
.label{font-size:11px;opacity:.8;margin-top:6px}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu-wrap">
  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <div class="menu-panel" id="menuPanel">
    <div class="menu-section">
      <div class="menu-title">PAGES</div>
      <a class="menu-link" href="index">Home</a>
      <a class="menu-link" href="map">Map</a>
      <a class="menu-link" href="characters">Characters</a>
      <a class="menu-link" href="places">Places</a>
      <a class="menu-link" href="screenshots">Screenshots</a>
      <a class="menu-link" href="trailers">Trailers</a>
    </div>

    <div class="menu-section">
      <div class="menu-title">SETTINGS</div>
      <div class="toggle">Ambient FX <span>ON</span></div>
      <div class="toggle">UI Animations <span>ON</span></div>
      <div class="toggle">Soundtrack <span>OFF</span></div>
    </div>
  </div>
</div>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>

  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>
</section>

<script>
function toggleMenu(){
  document.getElementById('menuPanel').classList.toggle('active');
}
</script>

</body>
</html>
