<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Orbitron',sans-serif;
  background:url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position: center 40%;
}

/* Original Navbar restored */
header{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
header:hover{
  box-shadow:0 12px 40px rgba(255,77,210,0.35);
}
.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:
    inset 0 1.2px 1.5px rgba(255,255,255,0.4),
    0 4px 18px rgba(0,0,0,0.3);
  transition:.25s;
}
.nav-btn:hover{
  background:rgba(255,255,255,0.14);
  transform:scale(1.05);
}

/* Countdown card - made more compact */
.countdown-wrap{
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-radius:24px;
  padding:28px 40px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,0.65);
  background:rgba(8,8,25,0.22);
  border:1px solid rgba(255,255,255,0.14);
  width:86%;
  max-width:620px;
  margin-top:120px; /* adjusted for smaller size */
}

.title{
  font-size:32px;
  font-weight:900;
  margin-bottom:6px;
  letter-spacing:1.8px;
  text-shadow:0 3px 12px rgba(0,0,0,0.6);
}
.subtitle{
  color:rgba(180,210,255,0.88);
  margin-bottom:20px;
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:2px;
}

/* Smaller clock with jelly-glass numbers */
.clock{
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:nowrap;
}

.unit{
  min-width:80px;
  padding:12px 10px;
  border-radius:16px;
  background:rgba(15,25,55,0.16);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border:1px solid rgba(160,210,255,0.20);
  box-shadow: 
    inset 0 2px 5px rgba(255,255,255,0.25),
    inset 0 -2px 5px rgba(0,0,0,0.35),
    0 8px 30px rgba(0,0,0,0.45);
  position:relative;
  overflow:hidden;
  transition: transform 0.35s ease;
}
.unit:hover{
  transform: translateY(-5px);
}

/* Core jelly-glass number effect – thick, refractive, glowing, iridescent */
.num{
  font-size:48px;          /* smaller than before */
  font-weight:900;
  line-height:1;
  color: transparent;
  background: linear-gradient(135deg, #e8faff 10%, #b0e0ff 45%, #80c0ff 70%, #60a0ff 90%);
  -webkit-background-clip: text;
  background-clip: text;
  text-shadow: 
    0 0 15px rgba(160,220,255,0.85),
    0 0 35px rgba(100,180,255,0.65),
    0 0 60px rgba(60,140,255,0.4);
  position:relative;
  z-index:2;
  filter: drop-shadow(0 3px 12px rgba(80,140,255,0.75));
  transform: perspective(400px) translateZ(8px); /* subtle 3D lift */
}

/* Strong moving internal shine/refraction for jelly-liquid-glass feel */
.num::before,
.num::after {
  content: "";
  position: absolute;
  inset: -60% 0;
  background: linear-gradient(
    100deg,
    transparent 20%,
    rgba(255,255,255,0.55) 45%,
    rgba(220,255,255,0.35) 55%,
    transparent 80%
  );
  opacity: 0.75;
  pointer-events: none;
  animation: jellyShine 7s ease-in-out infinite;
  mix-blend-mode: screen;
  transform: skewX(-18deg);
}

.num::after {
  animation-delay: 3.5s;
  opacity: 0.6;
  background: linear-gradient(
    80deg,
    transparent 25%,
    rgba(200,240,255,0.5) 50%,
    transparent 75%
  );
}

@keyframes jellyShine {
  0%, 100% { transform: translateX(-180%) skewX(-18deg); }
  50%      { transform: translateX(180%)  skewX(-18deg); }
}

/* Cool tick effect: quick glow + subtle squash/stretch */
.num {
  transition: transform 0.22s cubic-bezier(0.68, -0.55, 0.265, 1.55), filter 0.22s ease;
}
.num.changed {
  transform: perspective(400px) translateZ(12px) scale(1.18) translateY(-4px);
  filter: brightness(1.6) drop-shadow(0 0 35px rgba(160,220,255,0.95));
}

.label{
  font-size:11px;
  margin-top:6px;
  text-transform:uppercase;
  opacity:0.85;
  letter-spacing:1.2px;
  color: #b0d8ff;
  text-shadow:0 1px 6px rgba(0,0,0,0.5);
}

/* Launch buttons (smaller to match) */
.launch-buttons{
  display:none;
  margin-top:24px;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}
.launch-btn{
  padding:10px 24px;
  border-radius:999px;
  color:#fff;
  font-size:14px;
  font-weight:700;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(160,210,255,0.22);
  backdrop-filter:blur(14px);
  box-shadow: inset 0 1.5px 3px rgba(255,255,255,0.35), 0 8px 24px rgba(0,0,0,0.4);
  transition:.3s ease;
}
.launch-btn:hover{
  background:rgba(255,255,255,0.14);
  transform:translateY(-3px) scale(1.06);
  box-shadow: inset 0 2px 4px rgba(255,255,255,0.45), 0 0 30px rgba(100,180,255,0.45);
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:7px;
  height:12px;
  animation:fall linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg); opacity:0;}
}
</style>
</head>
<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>
  <div class="clock">
    <div class="unit"><div class="num" id="days">0</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">0</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">0</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">0</div><div class="label">SECONDS</div></div>
  </div>
  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order</a>
    <a href="map" class="launch-btn">Map</a>
    <a href="trailers" class="launch-btn">Trailers</a>
  </div>
</section>

<script>
const target = new Date('2026-11-19T00:00:00');
let launched = false;
const daysEl    = document.getElementById('days');
const hoursEl   = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function pad(n){return String(n).padStart(2,'0')}

function celebrate(){
  for(let i=0;i<160;i++){
    const c = document.createElement('div');
    c.className='confetti';
    c.style.left = Math.random()*100+'vw';
    c.style.background = `hsl(${Math.random()*50 + 180},90%,65%)`; // cyan-blue tones
    c.style.animationDuration = 2+Math.random()*3+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  }
}

function launchMode(){
  if(launched) return;
  launched = true;
  document.querySelector('.clock').style.display='none';
  document.getElementById('launchButtons').style.display='flex';
  document.querySelector('.subtitle').textContent='Now Available';
  celebrate();
}

function updateNumber(el, newVal) {
  const str = String(newVal);
  if (el.textContent !== str) {
    el.classList.add('changed');
    setTimeout(() => {
      el.textContent = str;
      setTimeout(() => el.classList.remove('changed'), 400);
    }, 100);
  } else {
    el.textContent = str;
  }
}

function update(){
  const now = new Date();
  let diff = Math.floor((target - now)/1000);
  if (diff <= 0) { launchMode(); return; }

  const d = Math.floor(diff / 86400);
  const h = Math.floor(diff % 86400 / 3600);
  const m = Math.floor(diff % 3600 / 60);
  const s = diff % 60;

  updateNumber(daysEl,    d);
  updateNumber(hoursEl,   pad(h));
  updateNumber(minutesEl, pad(m));
  updateNumber(secondsEl, pad(s));
}

update();
setInterval(update, 1000);
</script>
</body>
</html>
