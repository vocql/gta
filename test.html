<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Orbitron',sans-serif;
  background:url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position: center 40%;
}

/* ── Original Navbar (exactly as in your first version) ── */
header{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
header:hover{
  box-shadow:0 12px 40px rgba(255,77,210,0.35);
}
.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:
    inset 0 1.2px 1.5px rgba(255,255,255,0.4),
    0 4px 18px rgba(0,0,0,0.3);
  transition:.25s;
}
.nav-btn:hover{
  background:rgba(255,255,255,0.14);
  transform:scale(1.05);
}

/* ── Countdown card ── */
.countdown-wrap{
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border-radius:28px;
  padding:40px 52px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,0.7);
  background:rgba(10,10,30,0.24);
  border:1px solid rgba(255,255,255,0.16);
  width:94%;
  max-width:820px;
  margin-top:100px;
}

.title{
  font-size:40px;
  font-weight:900;
  margin-bottom:8px;
  letter-spacing:2px;
  text-shadow:0 3px 16px rgba(0,0,0,0.7);
}
.subtitle{
  color:rgba(200,220,255,0.9);
  margin-bottom:32px;
  font-size:16px;
  text-transform:uppercase;
  letter-spacing:2.2px;
}

.clock{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:nowrap;
}

.unit{
  min-width:110px;
  padding:18px 14px;
  border-radius:20px;
  background:rgba(20,30,60,0.18);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border:1px solid rgba(180,220,255,0.22);
  box-shadow: 
    inset 0 2px 6px rgba(255,255,255,0.28),
    inset 0 -2px 6px rgba(0,0,0,0.4),
    0 10px 40px rgba(0,0,0,0.5);
  position:relative;
  overflow:hidden;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.unit:hover{
  transform: translateY(-6px);
  box-shadow: 
    inset 0 3px 8px rgba(255,255,255,0.4),
    inset 0 -3px 8px rgba(0,0,0,0.45),
    0 18px 60px rgba(100,180,255,0.3);
}

/* Glassy / jelly-like numbers */
.num{
  font-size:64px;
  font-weight:900;
  line-height:1;
  color: #e0f0ff;
  text-shadow: 
    0 0 20px rgba(180,220,255,0.9),
    0 0 40px rgba(100,180,255,0.6);
  background: linear-gradient(135deg, #e0f8ff 0%, #a0d0ff 50%, #80b0ff 100%);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  position:relative;
  z-index:2;
  filter: drop-shadow(0 4px 16px rgba(80,140,255,0.8));
}

/* Moving shine / glass reflection */
.num::after{
  content:"";
  position:absolute;
  inset: -50% 0;
  background: linear-gradient(
    90deg,
    transparent 0%,
    rgba(255,255,255,0.45) 40%,
    rgba(255,255,255,0.25) 50%,
    rgba(200,240,255,0.4) 60%,
    transparent 100%
  );
  opacity:0.7;
  pointer-events:none;
  animation: shine 9s ease-in-out infinite;
  mix-blend-mode: screen;
  transform: skewX(-20deg);
}

@keyframes shine {
  0%   { transform: translateX(-200%) skewX(-20deg); }
  50%  { transform: translateX(200%)  skewX(-20deg); }
  100% { transform: translateX(-200%) skewX(-20deg); }
}

/* Tick flash effect */
.num {
  transition: filter 0.18s ease, transform 0.18s ease;
}
.num.changed {
  filter: brightness(1.5) drop-shadow(0 0 30px rgba(180,220,255,1));
  transform: scale(1.12);
}

.label{
  font-size:14px;
  margin-top:10px;
  text-transform:uppercase;
  opacity:0.88;
  letter-spacing:1.5px;
  color: #c0e0ff;
  text-shadow:0 2px 8px rgba(0,0,0,0.6);
}

/* Launch buttons */
.launch-buttons{
  display:none;
  margin-top:32px;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}
.launch-btn{
  padding:14px 32px;
  border-radius:999px;
  color:#fff;
  font-size:16px;
  font-weight:700;
  text-decoration:none;
  background:rgba(255,255,255,0.09);
  border:1px solid rgba(180,220,255,0.25);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  box-shadow: inset 0 2px 4px rgba(255,255,255,0.4), 0 10px 30px rgba(0,0,0,0.45);
  transition:.35s ease;
}
.launch-btn:hover{
  background:rgba(255,255,255,0.16);
  transform:translateY(-4px) scale(1.08);
  box-shadow: inset 0 2px 5px rgba(255,255,255,0.5), 0 0 35px rgba(100,180,255,0.5);
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  animation:fall linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg); opacity:0;}
}
</style>
</head>
<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>
  <div class="clock">
    <div class="unit">
      <div class="num" id="days">0</div>
      <div class="label">DAYS</div>
    </div>
    <div class="unit">
      <div class="num" id="hours">0</div>
      <div class="label">HOURS</div>
    </div>
    <div class="unit">
      <div class="num" id="minutes">0</div>
      <div class="label">MINUTES</div>
    </div>
    <div class="unit">
      <div class="num" id="seconds">0</div>
      <div class="label">SECONDS</div>
    </div>
  </div>
  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order</a>
    <a href="map" class="launch-btn">Map</a>
    <a href="trailers" class="launch-btn">Trailers</a>
  </div>
</section>

<script>
const target = new Date('2026-11-19T00:00:00');
let launched = false;
const daysEl    = document.getElementById('days');
const hoursEl   = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function pad(n){return String(n).padStart(2,'0')}

function celebrate(){
  for(let i=0;i<140;i++){
    const c = document.createElement('div');
    c.className='confetti';
    c.style.left = Math.random()*100+'vw';
    c.style.background = `hsl(${Math.random()*360},90%,65%)`;
    c.style.animationDuration = 2.5+Math.random()*2.5+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

function launchMode(){
  if(launched) return;
  launched = true;
  document.querySelector('.clock').style.display='none';
  document.getElementById('launchButtons').style.display='flex';
  document.querySelector('.subtitle').textContent='Now Available';
  celebrate();
}

function updateNumber(el, newVal) {
  const str = String(newVal);
  if (el.textContent !== str) {
    el.classList.add('changed');
    setTimeout(() => {
      el.textContent = str;
      setTimeout(() => el.classList.remove('changed'), 350);
    }, 100);
  } else {
    el.textContent = str;
  }
}

function update(){
  const now = new Date();
  let diff = Math.floor((target - now)/1000);
  if (diff <= 0) { launchMode(); return; }

  const d = Math.floor(diff / 86400);
  const h = Math.floor(diff % 86400 / 3600);
  const m = Math.floor(diff % 3600 / 60);
  const s = diff % 60;

  updateNumber(daysEl,    d);
  updateNumber(hoursEl,   pad(h));
  updateNumber(minutesEl, pad(m));
  updateNumber(secondsEl, pad(s));
}

update();
setInterval(update, 1000);
</script>
</body>
</html>
