<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Characters</title>

<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.18), rgba(0,255,224,0.12)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
}

/* ===== NAVBAR ===== */
header{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}

.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  transition:.25s;
}
.nav-btn:hover{
  background:rgba(255,255,255,0.14);
  transform:scale(1.05);
}

/* ===== PAGE ===== */
.page{
  width:clamp(900px,90vw,1400px);
  margin:120px auto 80px;
  padding:0 20px;
}

h1{
  text-align:center;
  font-size:52px;
  font-weight:900;
  margin-bottom:50px;
  text-shadow:0 6px 12px rgba(0,0,0,.6);
}

.character-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:28px;
}

/* ===== CHARACTER CARD ===== */
.character-card{
  height:420px;
  border-radius:20px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(0,0,0,.6);
  transition:.35s;
}

.character-card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 25px 50px rgba(0,0,0,.85),0 0 30px rgba(255,77,210,.35);
}

.character-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.4s;
}

.character-card:hover img{
  transform:scale(1.1);
  filter:brightness(.8);
}

.card-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:flex-end;
  padding:24px;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent 60%);
}

.card-overlay h2{
  font-size:28px;
  text-shadow:0 3px 12px rgba(0,0,0,.9);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.35s;
  z-index:999;
}

.modal.active{
  opacity:1;
  pointer-events:auto;
}

.modal-content{
  background:rgba(10,10,20,.95);
  border-radius:22px;
  max-width:900px;
  width:90%;
  padding:30px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:28px;
  transform:scale(.85);
  transition:.35s;
  box-shadow:0 30px 80px rgba(0,0,0,.9);
}

.modal.active .modal-content{
  transform:scale(1);
}

.modal img{
  width:100%;
  border-radius:18px;
  object-fit:cover;
}

.modal h2{
  font-size:36px;
  margin-bottom:14px;
}

.modal p{
  font-size:16px;
  line-height:1.6;
  opacity:.9;
}

.close-btn{
  position:absolute;
  top:20px;
  right:20px;
  font-size:26px;
  cursor:pointer;
  opacity:.8;
}
.close-btn:hover{opacity:1}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .modal-content{
    grid-template-columns:1fr;
  }
  h1{font-size:40px}
}
</style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<main class="page">
<h1>GTA 6 Characters</h1>

<div class="character-list">

  <div class="character-card" data-name="Lucia" data-img="gta/npc/lucia.jpg" data-desc="Lucia fights for her family and her future. After prison, she’s done playing nice — every move is calculated.">
    <img src="gta/npc/lucia.jpg">
    <div class="card-overlay"><h2>Lucia</h2></div>
  </div>

  <div class="character-card" data-name="Jason" data-img="gta/npc/jason.jpg" data-desc="Army vet turned Keys drug runner. Sharp, deadly, and desperate for a way out.">
    <img src="gta/npc/jason.jpg">
    <div class="card-overlay"><h2>Jason</h2></div>
  </div>

  <div class="character-card" data-name="Dre'Quan Preist" data-img="gta/npc/dre.jpg" data-desc="Street hustler gone legit. Runs Only Raw Records chasing a Vice City anthem.">
    <img src="gta/npc/dre.jpg">
    <div class="card-overlay"><h2>Dre'Quan Preist</h2></div>
  </div>

</div>
</main>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeBtn">✕</span>
    <img id="modalImg">
    <div>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>
</div>

<script>
const cards = document.querySelectorAll('.character-card');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalTitle = document.getElementById('modalTitle');
const modalDesc = document.getElementById('modalDesc');
const closeBtn = document.getElementById('closeBtn');

cards.forEach(card=>{
  card.onclick=()=>{
    modalImg.src=card.dataset.img;
    modalTitle.textContent=card.dataset.name;
    modalDesc.textContent=card.dataset.desc;
    modal.classList.add('active');
  }
});

closeBtn.onclick=()=>modal.classList.remove('active');
modal.onclick=e=>{ if(e.target===modal) modal.classList.remove('active'); }
</script>

</body>
</html>
