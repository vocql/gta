<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode: overlay;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position:center 40%;
}
header {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  display: flex;
  gap: 12px;
  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.25);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
  transition: 0.25s;
}
header:hover {
  box-shadow: 0 12px 40px rgba(255, 77, 210, 0.35);
}
.nav-btn {
  padding: 9px 17px;
  border-radius: 999px;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.18);
  box-shadow: inset 0 1.2px 1.5px rgba(255, 255, 255, 0.4),
              0 4px 18px rgba(0, 0, 0, 0.3);
  transition: 0.25s;
}
.nav-btn:hover {
  background: rgba(255, 255, 255, 0.14);
  transform: scale(1.05);
}
.countdown-wrap {
  backdrop-filter: blur(4px);
  border-radius: 20px;
  padding: 26px 34px;
  text-align: center;
  width: 88%;
  max-width: 780px; /* slightly wider to fit 5 items nicely */
  margin-top: 120px;
  background: rgba(0,0,0,0.25);
  border: 2px solid #fff;
  box-shadow: 0 0 16px rgba(255,255,255,0.3);
}
.title{
  font-size:32px;
  font-weight:900;
  margin-bottom:6px;
  letter-spacing:1px;
}
.subtitle{
  font-size:14px;
  opacity:.85;
  letter-spacing:1px;
  margin-bottom:24px;
  text-transform:uppercase;
}
.clock{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:nowrap;
  margin-bottom:16px;
}
.unit{
  min-width:78px;
  padding:12px 10px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.15);
}
.num{
  font-size:36px;
  font-weight:900;
  color:#fff;
  line-height:1;
  text-shadow: 0 0 6px rgba(255,255,255,0.35),0 0 14px rgba(255,255,255,0.15);
}
.label{
  font-size:11px;
  margin-top:6px;
  text-transform:uppercase;
  opacity:.8;
  letter-spacing:1px;
}
.toggle-btn {
  width: 52px;
  height: 52px;
  background: rgba(0,0,0,0.40);
  border: 1px solid rgba(255,255,255,0.20);
  border-radius: 12px;
  color: #fff;
  font-size: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
}
.toggle-btn:hover {
  background: rgba(255,255,255,0.12);
  transform: scale(1.05);
}
/* Launch buttons etc. unchanged */
.launch-buttons{
  display:none;
  margin-top:24px;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}
.launch-btn{
  padding:12px 24px;
  border-radius:999px;
  color:#fff;
  font-size:14px;
  font-weight:700;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:inset 0 1.2px 1.5px rgba(255,255,255,0.4),0 6px 18px rgba(0,0,0,0.35);
  backdrop-filter:blur(12px);
  transition:.25s ease;
}
.launch-btn:hover {
  background:rgba(255,255,255,0.14);
  transform:translateY(-2px) scale(1.06);
}
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  animation:fall linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0;}
}
</style>
</head>
<body>
<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>
<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN â€“ NOVEMBER 19TH, 2026</div>
  
  <div class="clock" id="clock">
    <div class="unit"><div class="num" id="val1">295</div><div class="label" id="lbl1">DAYS</div></div>
    <div class="unit"><div class="num" id="val2">06</div><div class="label" id="lbl2">HOURS</div></div>
    <div class="unit"><div class="num" id="val3">12</div><div class="label" id="lbl3">MINUTES</div></div>
    <div class="unit"><div class="num" id="val4">15</div><div class="label" id="lbl4">SECONDS</div></div>
    <div class="toggle-btn" id="toggleBtn" title="Toggle to months view">ðŸ•’</div>
  </div>

  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order</a>
    <a href="map" class="launch-btn">Map</a>
    <a href="trailers" class="launch-btn">Trailers</a>
  </div>
</section>

<script>
const target = new Date('2026-11-19T00:00:00');
let launched = false;
let monthsMode = false;

const v1 = document.getElementById('val1'), l1 = document.getElementById('lbl1');
const v2 = document.getElementById('val2'), l2 = document.getElementById('lbl2');
const v3 = document.getElementById('val3'), l3 = document.getElementById('lbl3');
const v4 = document.getElementById('val4'), l4 = document.getElementById('lbl4');
const toggle = document.getElementById('toggleBtn');

function pad(n) { return n.toString().padStart(2, '0'); }

function celebrate() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${200 + Math.random() * 40},20%,90%)`;
    c.style.animationDuration = (2 + Math.random() * 3) + 's';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

function launchMode() {
  if (launched) return;
  launched = true;
  document.getElementById('clock').style.display = 'none';
  document.getElementById('launchButtons').style.display = 'flex';
  document.querySelector('.subtitle').textContent = 'NOW AVAILABLE â€“ WELCOME TO LEONIDA';
  celebrate();
}

function monthsAndDays(now, targ) {
  let months = (targ.getFullYear() - now.getFullYear()) * 12 + (targ.getMonth() - now.getMonth());
  let days = targ.getDate() - now.getDate();
  if (days < 0) {
    months--;
    const prevLastDay = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
    days += prevLastDay;
  }
  return {months, days};
}

function update() {
  const now = new Date();
  const diff = target - now;
  if (diff <= 0) return launchMode();

  const sec = Math.floor(diff / 1000);
  const totalDays = Math.floor(sec / 86400);

  if (monthsMode) {
    const {months, days} = monthsAndDays(now, target);
    const hrs = Math.floor((sec % 86400) / 3600);
    const min = Math.floor((sec % 3600) / 60);

    v1.textContent = months;
    v2.textContent = pad(days);
    v3.textContent = pad(hrs);
    v4.textContent = pad(min);

    l1.textContent = 'MONTHS';
    l2.textContent = 'DAYS';
    l3.textContent = 'HOURS';
    l4.textContent = 'MINUTES';
  } else {
    v1.textContent = totalDays;
    v2.textContent = pad(Math.floor((sec % 86400) / 3600));
    v3.textContent = pad(Math.floor((sec % 3600) / 60));
    v4.textContent = pad(sec % 60);

    l1.textContent = 'DAYS';
    l2.textContent = 'HOURS';
    l3.textContent = 'MINUTES';
    l4.textContent = 'SECONDS';
  }
}

toggle.addEventListener('click', () => {
  monthsMode = !monthsMode;
  toggle.textContent = monthsMode ? 'ðŸ“…' : 'ðŸ•’';
  toggle.title = monthsMode ? 'Show days & seconds' : 'Show months & days';
  update();
});

update();
setInterval(update, 1000);
</script>
</body>
</html>
