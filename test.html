<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading... | VI</title>
  <link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background:
        linear-gradient(135deg, rgba(255,77,210,0.12), rgba(0,255,224,0.07)),
        url('gta/jason.jpg') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      background-position: center 40%;
    }

    .loading-container {
      width: 90%;
      max-width: 580px;
      padding: 50px 35px;
      border-radius: 24px;
      background: rgba(0, 0, 0, 0.22);
      border: 1px solid rgba(255, 255, 255, 0.13);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 0 20px rgba(255, 255, 255, 0.03);
      text-align: center;
    }

    .loading-title {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #ff4dd2, #00ffe0, #ff4dd2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
      animation: pulse-text 4s infinite;
    }

    .loading-subtitle {
      font-size: 20px;
      opacity: 0.85;
      margin-bottom: 40px;
      letter-spacing: 1.5px;
    }

    .loader {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 50px;
    }

    .spinner {
      width: 100%;
      height: 100%;
      border: 6px solid rgba(0, 255, 224, 0.15);
      border-top: 6px solid #00ffe0;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 25px rgba(0, 255, 224, 0.6);
    }

    .spinner-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      transform: translate(-50%, -50%);
      border: 6px solid rgba(255, 77, 210, 0.15);
      border-top: 6px solid #ff4dd2;
      border-radius: 50%;
      animation: spin-reverse 1.8s linear infinite;
      box-shadow: 0 0 25px rgba(255, 77, 210, 0.6);
    }

    .loading-text {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 3px;
      opacity: 0.9;
      margin-top: 20px;
    }

    .dots::after {
      content: ' .';
      animation: dots 1.8s steps(4, end) infinite;
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spin-reverse {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes pulse-text {
      0%, 100% { opacity: 0.92; text-shadow: 0 0 20px rgba(255, 77, 210, 0.5); }
      50% { opacity: 1; text-shadow: 0 0 40px rgba(0, 255, 224, 0.7); }
    }

    @keyframes dots {
      0%   { content: ' .'; }
      12%  { content: ' ..'; }
      21%  { content: ' ..'; }
      33%  { content: ' ..'; }
      40%  { content: ' ..'; }
      50%  { content: ' ..'; }
      68%  { content: ' ..'; }
      79%  { content: ' ...'; }
      81%  { content: ' ..'; }
      94%  { content: ' ..'; }
      100% { content: ' .'; }
    }

    @media (max-width: 600px) {
      .loading-title   { font-size: 42px; }
      .loading-subtitle { font-size: 18px; }
      .loader          { width: 110px; height: 110px; }
      .loading-container { padding: 40px 25px; }
    }
  </style>
</head>
<body>

  <div class="loading-container">
    <h1 class="loading-title">LOADING</h1>
    <p class="loading-subtitle">ENTERING LEONIDA...</p>

    <div class="loader">
      <div class="spinner-inner"></div>
    </div>

    <div class="loading-text">Connecting to Vice City<span class="dots"></span></div>
  </div>

</body>
</html>
