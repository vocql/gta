<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Orbitron',sans-serif;
  background:url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position: center 40%;
}

/* Header (kept mostly as-is, just slight glassy tweak) */
header{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(20,20,35,0.28);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.12);
  box-shadow:0 6px 24px rgba(0,0,0,0.45);
}
header:hover{
  box-shadow:0 12px 40px rgba(255,77,210,0.28);
}

/* Nav buttons (slight glassy enhancement) */
.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.16);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: inset 0 1px 2px rgba(255,255,255,0.18);
  transition:.28s;
}
.nav-btn:hover{
  background:rgba(255,255,255,0.13);
  transform:scale(1.05);
}

/* ── Main countdown card ── */
.countdown-wrap{
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius:24px;
  padding:36px 48px;
  text-align:center;
  box-shadow:0 24px 80px rgba(0,0,0,0.65);
  background:rgba(15,15,35,0.26);          /* darker + more transparent base */
  border:1px solid rgba(255,255,255,0.14);
  width:92%;
  max-width:760px;
  margin-top:90px;
}

/* Title & subtitle */
.title{
  font-size:36px;
  font-weight:900;
  margin-bottom:6px;
  letter-spacing:1.5px;
  text-shadow:0 2px 12px rgba(0,0,0,0.6);
}
.subtitle{
  color:rgba(255,255,255,0.82);
  margin-bottom:28px;
  font-size:15px;
  text-transform:uppercase;
  letter-spacing:1.8px;
}

/* Clock container */
.clock{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:nowrap;
}

/* Each time unit — glassy blocks */
.unit{
  min-width:100px;
  padding:16px 12px;
  border-radius:16px;
  background:rgba(30,30,50,0.22);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:
    inset 0 1px 3px rgba(255,255,255,0.25),
    0 8px 32px rgba(0,0,0,0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.unit:hover{
  transform: translateY(-4px);
  box-shadow:
    inset 0 1px 4px rgba(255,255,255,0.35),
    0 14px 48px rgba(255,77,210,0.22);
}

/* Numbers — bigger, bolder, slight glassy feel */
.num{
  font-size:48px;
  font-weight:900;
  line-height:1;
  background:rgba(255,255,255,0.06);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  border-radius:10px;
  padding:8px 12px;
  margin-bottom:4px;
  border:1px solid rgba(255,255,255,0.12);
  text-shadow:0 3px 14px rgba(0,0,0,0.7);
}

/* Labels */
.label{
  font-size:13px;
  margin-top:8px;
  text-transform:uppercase;
  opacity:0.85;
  letter-spacing:1px;
  text-shadow:0 1px 6px rgba(0,0,0,0.5);
}

/* Launch buttons (already quite glassy — just minor polish) */
.launch-buttons{
  display:none;
  margin-top:28px;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
}
.launch-btn{
  padding:13px 28px;
  border-radius:999px;
  color:#fff;
  font-size:15px;
  font-weight:700;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  box-shadow:
    inset 0 1.5px 2px rgba(255,255,255,0.35),
    0 8px 24px rgba(0,0,0,0.4);
  transition:.3s ease;
}
.launch-btn:hover{
  background:rgba(255,255,255,0.15);
  transform:translateY(-3px) scale(1.07);
  box-shadow:
    inset 0 1.5px 3px rgba(255,255,255,0.45),
    0 0 28px rgba(255,77,210,0.4);
}

/* Confetti (unchanged) */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  animation:fall linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}
</style>
</head>
<body>
<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>
  <div class="clock">
    <div class="unit"><div class="num" id="days">0</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">0</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">0</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">0</div><div class="label">SECONDS</div></div>
  </div>
  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order</a>
    <a href="map" class="launch-btn">Map</a>
    <a href="trailers" class="launch-btn">Trailers</a>
  </div>
</section>

<script>
const target = new Date('2026-11-19T00:00:00');
let launched=false;
const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function pad(n){return String(n).padStart(2,'0')}

function celebrate(){
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=`hsl(${Math.random()*360},90%,60%)`;
    c.style.animationDuration=2+Math.random()*2+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

function launchMode(){
  if(launched)return;
  launched=true;
  document.querySelector('.clock').style.display='none';
  document.getElementById('launchButtons').style.display='flex';
  document.querySelector('.subtitle').textContent='Now Available';
  celebrate();
}

function update(){
  const now=new Date();
  let diff=Math.floor((target-now)/1000);
  if(diff<=0){launchMode();return;}
  daysEl.textContent=Math.floor(diff/86400);
  hoursEl.textContent=pad(Math.floor(diff%86400/3600));
  minutesEl.textContent=pad(Math.floor(diff%3600/60));
  secondsEl.textContent=pad(diff%60);
}

update();
setInterval(update,1000);
</script>
</body>
</html>
