    .page {
      padding: 140px 5% 100px;
      max-width: 1600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: clamp(3rem, 8vw, 5.5rem);
      font-weight: 900;
      margin-bottom: 60px;
      color: #ffffff;
      text-shadow: 0 6px 12px rgba(0,0,0,0.65);
      letter-spacing: -1px;
    }

    .gallery {
      column-count: 4;
      column-gap: 24px;
      width: 100%;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 24px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 32px rgba(0,0,0,0.5);
    }

    .gallery-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-item:hover {
      transform: scale(1.06) translateY(-12px);
      box-shadow: 0 24px 48px rgba(0,0,0,0.7), 0 0 40px rgba(255,77,210,0.5);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      transition: transform 0.6s ease;
      loading: lazy;
    }

    .gallery-item:hover img {
      transform: scale(1.12);
    }

    /* Fullscreen Viewer */
    .viewer {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(12px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .viewer.active {
      display: flex;
      opacity: 1;
    }

    .viewer img {
      max-width: 92%;
      max-height: 92vh;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(255,255,255,0.15);
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 30px; right: 30px;
      font-size: 3.5rem;
      color: #fff;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      transition: all 0.3s;
    }

    .close-btn:hover { transform: scale(1.2); color: #ff4dd2; }

    .nav-arrow {
      position: absolute;
      top: 50%; transform: translateY(-50%);
      font-size: 4.5rem;
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      user-select: none;
      transition: all 0.3s;
    }

    .nav-arrow:hover { color: #ff4dd2; transform: translateY(-50%) scale(1.15); }
    .prev { left: 30px; }
    .next { right: 30px; }

    @media (max-width: 1100px) { .gallery { column-count: 3; } }
    @media (max-width: 768px)  { .gallery { column-count: 2; } h1 { font-size: 3.5rem; } }
    @media (max-width: 480px)  { .gallery { column-count: 1; } .close-btn, .nav-arrow { font-size: 2.8rem; } }
  </style>

  <!-- Fullscreen Viewer -->
  <div class="viewer" id="viewer">
    <span class="close-btn" id="close">&times;</span>
    <span class="nav-arrow prev" id="prev">&lt;</span>
    <img id="viewerImg" src="" alt="Full View">
    <span class="nav-arrow next" id="next">&gt;</span>
  </div>

  <script>
    const viewer    = document.getElementById('viewer');
    const viewerImg = document.getElementById('viewerImg');
    const closeBtn  = document.getElementById('close');
    const prevBtn   = document.getElementById('prev');
    const nextBtn   = document.getElementById('next');
    const items     = document.querySelectorAll('.gallery-item img');
    let currentIndex = 0;

    // Fade-in observer
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.parentElement.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    items.forEach(img => observer.observe(img));

    // Open viewer
    items.forEach((img, idx) => {
      img.addEventListener('click', () => {
        currentIndex = idx;
        viewerImg.src = img.src;
        viewer.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    // Close
    const close = () => {
      viewer.classList.remove('active');
      document.body.style.overflow = '';
    };

    closeBtn.addEventListener('click', close);
    viewer.addEventListener('click', e => { if (e.target === viewer) close(); });

    // Navigation
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      viewerImg.src = items[currentIndex].src;
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      viewerImg.src = items[currentIndex].src;
    });

    // Keyboard
    document.addEventListener('keydown', e => {
      if (!viewer.classList.contains('active')) return;
      if (e.key === 'Escape') close();
      if (e.key === 'ArrowLeft')  prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
    });
  </script>
