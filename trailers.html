<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GTA VI | Trailers</title>
  <meta name="description" content="Official trailers for Grand Theft Auto VI – Vice City, Lucia & Jason, Leonida awaits." />
  <link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Orbitron', system-ui, sans-serif;
      background:
      linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
      url('gta/jason.jpg') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

   header{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}

    header:hover {
      box-shadow: 0 12px 40px rgba(255, 77, 210, 0.35);
    }

  /* NAVBAR - matched to your home page */
header{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
header:hover{
  box-shadow:0 12px 40px rgba(255,77,210,0.35);
}
.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:
    inset 0 1.2px 1.5px rgba(255,255,255,0.4),
    0 4px 18px rgba(0,0,0,0.3);
  transition:.25s;
}
.nav-btn:hover{
  background:rgba(255,255,255,0.14);
  transform:scale(1.05);
}

    .page {
      position: relative;
      z-index: 10;
      width: clamp(860px, 90vw, 1380px);
      margin: 140px auto 80px;
      padding: 0 20px;
      animation: fadeIn 1.1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: clamp(3.2rem, 7vw, 4.8rem);
      font-weight: 900;
      margin-bottom: 50px;
      color: #fff;
      text-shadow: 0 6px 20px rgba(0,0,0,0.8), 0 0 20px rgba(255,77,210,0.4);
      letter-spacing: -1px;
    }

    .trailers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 32px;
    }

    .trailer-card {
      position: relative;
      background: rgba(0, 0, 0, 0.62);
      border: 1px solid rgba(255, 255, 255, 0.09);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(0,0,0,0.7);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
    }

    .trailer-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 24px 60px rgba(0,0,0,0.8),
                  0 0 40px rgba(255, 77, 210, 0.45),
                  0 0 20px rgba(0, 255, 224, 0.25);
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      background: #111;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 18px 18px 0 0;
      pointer-events: none; /* Prevent interaction with preview iframe */
    }

    .card-info {
      padding: 20px 16px;
      text-align: center;
    }

    .trailer-card h2 {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
      color: #fff;
      text-shadow: 0 2px 10px rgba(255,255,255,0.2);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay iframe {
      width: 92vw;
      max-width: 1400px;
      height: 78vh;
      max-height: 85vh;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 80px rgba(255,255,255,0.15);
    }

    .close-btn {
      position: absolute;
      top: 24px;
      right: 32px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      width: 52px;
      height: 52px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 77, 210, 0.4);
      transform: scale(1.12);
    }

    @media (max-width: 820px) {
      .trailers-grid {
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 24px;
      }
      h1 { font-size: clamp(2.8rem, 9vw, 3.8rem); }
    }

    @media (max-width: 480px) {
      header {
        padding: 8px 14px;
        gap: 10px;
        top: 12px;
      }
      .nav-btn {
        padding: 8px 12px;
        font-size: 0.85rem;
      }
      .page { margin-top: 120px; }
    }
  </style>
</head>
<body>

  <header role="navigation" aria-label="Main navigation">
    <a href="index" class="nav-btn">Home</a>
    <a href="map" class="nav-btn">Map</a>
    <a href="characters" class="nav-btn">Characters</a>
    <a href="places" class="nav-btn">Places</a>
    <a href="screenshots" class="nav-btn">Screenshots</a>
    <a href="trailers" class="nav-btn" aria-current="page">Trailers</a>
  </header>

  <main class="page">
    <h1>GTA VI Trailers</h1>

    <div class="trailers-grid">
      <div class="trailer-card" data-video="https://www.youtube.com/embed/QdBZY2fkU-0?autoplay=1&rel=0" tabindex="0" role="button" aria-label="Play Trailer 1">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/QdBZY2fkU-0?mute=1&controls=0" loading="lazy" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen title="GTA VI Trailer 1"></iframe>
          <!-- Removed the pink play button overlay -->
        </div>
        <div class="card-info">
          <h2>Trailer 1 – Reveal</h2>
        </div>
      </div>

      <div class="trailer-card" data-video="https://www.youtube.com/embed/VQRLujxTm3c?autoplay=1&rel=0" tabindex="0" role="button" aria-label="Play Trailer 2">
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/VQRLujxTm3c?mute=1&controls=0" loading="lazy" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen title="GTA VI Trailer 2"></iframe>
          <!-- Removed the pink play button overlay -->
        </div>
        <div class="card-info">
          <h2>Trailer 2 – Jason & Lucia</h2>
        </div>
      </div>

      <!-- Add more cards here when Trailer 3 / Gameplay drops -->
    </div>
  </main>

  <div class="overlay" id="videoOverlay" aria-hidden="true">
    <button class="close-btn" id="closeOverlay" aria-label="Close video">✕</button>
    <iframe id="overlayVideo" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    const overlay = document.getElementById("videoOverlay");
    const overlayVideo = document.getElementById("overlayVideo");
    const closeBtn = document.getElementById("closeOverlay");

    function openVideo(url) {
      overlayVideo.src = url;
      overlay.classList.add("active");
      overlay.setAttribute("aria-hidden", "false");
    }

    function closeVideo() {
      overlay.classList.remove("active");
      overlay.setAttribute("aria-hidden", "true");
      overlayVideo.src = ""; // stop video
    }

    document.querySelectorAll(".trailer-card").forEach(card => {
      const play = () => {
        const url = card.dataset.video;
        if (url) openVideo(url);
      };

      // Click anywhere on the card to open full-screen video
      card.addEventListener("click", play);

      // Keyboard accessibility
      card.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          play();
        }
      });
    });

    closeBtn.addEventListener("click", closeVideo);
    overlay.addEventListener("click", e => {
      if (e.target === overlay) closeVideo();
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Escape" && overlay.classList.contains("active")) {
        closeVideo();
      }
    });
  </script>
</body>
</html>
