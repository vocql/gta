<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>

<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}

body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode: overlay;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position:center 40%;
  transition:transform .2s ease;
}

/* NAVBAR */
header {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  display: flex;
  gap: 12px;
  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.25);
}

.nav-btn {
  padding: 9px 17px;
  border-radius: 999px;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.18);
  transition:.25s;
}
.nav-btn:hover { transform:scale(1.05); }

/* COUNTDOWN */
.countdown-wrap{
  backdrop-filter:blur(1px);
  border-radius:20px;
  padding:26px 34px;
  text-align:center;
  width:88%;
  max-width:600px;
  margin-top:120px;
  background:rgba(0,0,0,0.25);
  border:2px solid #fff;
  transition:.6s ease;
}

.title{font-size:32px;font-weight:900}
.subtitle{font-size:14px;margin:10px 0 24px}

.clock{display:flex;gap:12px;justify-content:center;}
.unit{
  min-width:72px;
  padding:12px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
}
.num{font-size:32px;font-weight:900}
.label{font-size:11px;opacity:.8}

.test-btn{
  margin-top:20px;
  padding:8px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:#ff4dd2;
  color:#000;
}

/* REVEAL */
.reveal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(8px);
  z-index:200;
  opacity:0;
  pointer-events:none;
  transition:.6s ease;
}
.reveal.active{opacity:1;pointer-events:auto;}

.reveal h1{
  font-size:82px;
  font-weight:900;
  letter-spacing:8px;
  background:linear-gradient(90deg,#ff4dd2,#00ffe0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:pop 1s ease forwards;
}
.reveal p{margin-top:20px;font-size:20px;}

@keyframes pop{
  0%{transform:scale(.5);opacity:0}
  60%{transform:scale(1.15)}
  100%{transform:scale(1);opacity:1}
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);}
}

/* FLASH */
.flash{
  position:fixed;
  inset:0;
  background:#fff;
  opacity:0;
  pointer-events:none;
  z-index:300;
}
.flash.active{
  animation:flashAnim .4s ease;
}
@keyframes flashAnim{
  0%{opacity:1}
  100%{opacity:0}
}

/* SHAKE */
.shake{
  animation:shake .4s ease;
}
@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(-8px,4px)}
  50%{transform:translate(8px,-4px)}
  75%{transform:translate(-6px,2px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap" id="countdownBox">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN â€“ NOVEMBER 19TH, 2026</div>

  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>

  <button class="test-btn" onclick="triggerReveal()">TEST REVEAL</button>
</section>

<div class="reveal" id="revealScreen">
  <h1>VI IS LIVE</h1>
  <p>Welcome to Vice City.</p>
</div>

<div class="flash" id="flash"></div>

<!-- SOUND FILES (add your own mp3s here) -->
<audio id="boomSound" src="sounds/explosion.mp3"></audio>
<audio id="revealSound" src="sounds/reveal.mp3"></audio>

<script>
const targetDate = new Date('2026-11-19T00:00:00');
const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');
const countdownBox = document.getElementById('countdownBox');
const revealScreen = document.getElementById('revealScreen');
const flash = document.getElementById('flash');
const boomSound = document.getElementById('boomSound');
const revealSound = document.getElementById('revealSound');

function pad(n){ return String(n).padStart(2,'0'); }

function updateCountdown(){
  const now = new Date();
  const diff = Math.floor((targetDate - now)/1000);

  if(diff <= 0){
    triggerReveal();
    return;
  }

  daysEl.textContent = Math.floor(diff/86400);
  hoursEl.textContent = pad(Math.floor(diff/3600%24));
  minutesEl.textContent = pad(Math.floor(diff/60%60));
  secondsEl.textContent = pad(diff%60);
}

setInterval(updateCountdown,1000);
updateCountdown();

function triggerReveal(){
  countdownBox.style.display="none";

  flash.classList.add("active");
  document.body.classList.add("shake");

  boomSound.play();
  revealSound.play();

  revealScreen.classList.add("active");
  launchConfetti();

  setTimeout(()=>{
    window.location.href="trailers";
  },6000);
}

function launchConfetti(){
  for(let i=0;i<150;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
</html>
