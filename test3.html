<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>

<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}

body{
  font-family:'Orbitron',sans-serif;
  background:url('gta/jason.jpg') center/cover no-repeat fixed;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Header */
header{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}

.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.18);
  transition:.25s;
}

/* Updated Medium Sized Countdown Card */
.countdown-wrap{
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border-radius:24px;
  padding:25px 35px; /* Tighter padding for a smaller feel */
  text-align:center;
  box-shadow:0 15px 45px rgba(0,0,0,.6);
  background:rgba(0,0,0,.35);
  width: 90%;
  max-width: 650px; /* Limits the width to a medium size */
}

.title{
  font-size:32px; /* Smaller title */
  font-weight:900;
  margin-bottom:4px;
  letter-spacing: 1px;
}

.subtitle{
  color:rgba(255,255,255,.85);
  margin-bottom:20px;
  font-size:14px; /* Scaled down subtitle */
  text-transform: uppercase;
}

.clock{
  display:flex;
  gap:10px; /* Tighter spacing between units */
  justify-content:center;
}

.unit{
  min-width:75px; /* Narrower units */
  padding:12px 8px;
  border-radius:12px;
  background:rgba(0,0,0,.4);
  border:1.5px solid rgba(255,255,255,.8);
}

.num{
  font-size:28px; /* Smaller numbers */
  font-weight:900;
  line-height: 1;
}

.label{
  font-size:11px; /* Smaller labels */
  margin-top:4px;
  text-transform:uppercase;
  opacity: 0.9;
}

/* Launch Buttons */
.launch-buttons{
  display:none;
  margin-top:20px;
  gap:12px;
  justify-content:center;
}

.launch-btn{
  padding:10px 20px;
  border-radius:999px;
  color:#fff;
  font-size: 14px;
  font-weight:700;
  text-decoration:none;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.2);
  backdrop-filter:blur(10px);
  transition:.25s ease;
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:14px;
  animation:fall linear forwards;
  z-index:9999;
}

@keyframes fall{
  to{ transform:translateY(110vh) rotate(720deg); opacity:0; }
}
</style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Homee</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">Release countdown â€” November 19th, 2026</div>

  <div class="clock">
    <div class="unit"><div class="num" id="days">0</div><div class="label">Days</div></div>
    <div class="unit"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
    <div class="unit"><div class="num" id="minutes">0</div><div class="label">Minutes</div></div>
    <div class="unit"><div class="num" id="seconds">0</div><div class="label">Seconds</div></div>
  </div>

  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order</a>
    <a href="map" class="launch-btn">Map</a>
    <a href="trailers" class="launch-btn">Trailers</a>
  </div>
</section>

<script>
const target = new Date('2026-11-19T00:00:00');
let launched=false;

function pad(n){return String(n).padStart(2,'0')}

function celebrate(){
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=`hsl(${Math.random()*360},90%,60%)`;
    c.style.animationDuration=2+Math.random()*2+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

function launchMode(){
  if(launched)return;
  launched=true;
  document.querySelector('.clock').style.display='none';
  document.getElementById('launchButtons').style.display='flex';
  document.querySelector('.subtitle').textContent='Now Available';
  celebrate();
}

function update(){
  const now=new Date();
  let diff=Math.floor((target-now)/1000);
  if(diff<=0){launchMode();return;}
  document.getElementById('days').textContent=Math.floor(diff/86400);
  document.getElementById('hours').textContent=pad(Math.floor(diff%86400/3600));
  document.getElementById('minutes').textContent=pad(Math.floor(diff%3600/60));
  document.getElementById('seconds').textContent=pad(diff%60);
}

update();
setInterval(update,1000);
</script>

</body>
</html>
