<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode: overlay;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position:center 40%;
}

/* NAVBAR unchanged */
header {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  display: flex;
  gap: 12px;
  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.25);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
  transition: 0.25s;
}
header:hover { box-shadow: 0 12px 40px rgba(255, 77, 210, 0.35); }
.nav-btn {
  padding: 9px 17px;
  border-radius: 999px;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.18);
  box-shadow: inset 0 1.2px 1.5px rgba(255, 255, 255, 0.4),
              0 4px 18px rgba(0, 0, 0, 0.3);
  transition: 0.25s;
}
.nav-btn:hover { background: rgba(255, 255, 255, 0.14); transform: scale(1.05); }

/* VOLUME unchanged */
.volume-control {
  position: fixed;
  top: 18px;
  right: 18px;
  z-index: 50;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 7px 14px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.18);
  box-shadow: inset 0 1.2px 1.5px rgba(255,255,255,0.4), 0 4px 18px rgba(0,0,0,0.3);
  backdrop-filter: blur(6px);
  opacity: 0;
  pointer-events: none;
  transform: translateY(-20px);
  transition: all 0.3s ease;
}
.volume-control.active { opacity: 1; pointer-events: auto; transform: translateY(0); }

/* MENU unchanged */
.menu-trigger {
  position: fixed;
  bottom: 16px;
  left: 16px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.18);
  box-shadow: inset 0 1.2px 1.5px rgba(255,255,255,0.4), 0 4px 18px rgba(0,0,0,0.3);
  backdrop-filter: blur(6px);
  cursor: pointer;
  z-index: 200;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: all 0.25s;
}
.menu-trigger:hover { transform: scale(1.08); }

.menu-panel {
  position: fixed;
  bottom: 72px;
  left: 16px;
  width: 340px;
  max-height: 72vh;
  background: rgba(0, 0, 0, 0.52);
  border: 1px solid rgba(255, 255, 255, 0.16);
  border-radius: 14px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.55);
  backdrop-filter: blur(10px);
  overflow: hidden;
  opacity: 0;
  pointer-events: none;
  transform: translateY(15px) scale(0.96);
  transition: all 0.28s ease;
  z-index: 190;
}
.menu-panel.active { opacity: 1; pointer-events: auto; transform: translateY(0) scale(1); }

.menu-tabs { display: flex; border-bottom: 1px solid rgba(255,255,255,0.14); }
.tab-btn {
  flex: 1;
  padding: 12px 0;
  background: transparent;
  border: none;
  color: white;
  font-weight: 600;
  font-size: 12.5px;
  cursor: pointer;
}
.tab-btn.active { background: rgba(255,255,255,0.10); color: #ff4dd2; }

.tab-content { padding: 0; }
.tab-pane {
  padding: 16px 18px;
  max-height: calc(72vh - 54px);
  overflow-y: auto;
  display: none;
}
.tab-pane.active { display: block; }

.tab-pane h3 { font-size: 15px; margin-bottom: 12px; color: #ff4dd2; }

/* Background thumbs unchanged */
.bg-thumbs {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}
.bg-thumb {
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid transparent;
  transition: all 0.2s;
}
.bg-thumb img {
  width: 100%;
  height: 90px;
  object-fit: cover;
}
.bg-thumb.active {
  border-color: #ff4dd2;
  box-shadow: 0 0 12px rgba(255, 77, 210, 0.6);
}
.bg-thumb:hover:not(.active) { transform: scale(1.05); }

/* Setting pills */
.settings-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.setting-pill {
  padding: 9px 16px;
  border-radius: 999px;
  font-size: 12.5px;
  font-weight: 500;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.13);
  cursor: pointer;
  transition: all 0.22s ease;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.setting-pill:hover {
  background: rgba(255,255,255,0.13);
  transform: translateX(3px);
}
.setting-pill.active {
  background: rgba(255, 77, 210, 0.18);
  border-color: rgba(255, 77, 210, 0.4);
  color: #ff4dd2;
}
.setting-pill::after {
  content: attr(data-state);
  font-size: 10px;
  opacity: 0.7;
  text-transform: uppercase;
}
.setting-pill[data-state="on"]::after { color: #00ffe0; }
.setting-pill[data-state="off"]::after { color: #ff4dd2; }

/* Music list unchanged */
.music-list {
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.music-item {
  padding: 10px 14px;
  border-radius: 10px;
  font-size: 12.5px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  cursor: pointer;
  transition: all 0.2s;
}
.music-item:hover {
  background: rgba(255,255,255,0.12);
  transform: translateX(4px);
}

/* Scrollbar */
.tab-pane::-webkit-scrollbar { width: 5px; }
.tab-pane::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.25); border-radius: 5px; }

/* Countdown - fits both modes */
.countdown-wrap {
  backdrop-filter: blur(1px);
  border-radius: 20px;
  padding: 26px 34px;
  text-align: center;
  width: 88%;
  max-width: 680px; /* slightly wider to fit months nicely */
  margin-top: 120px;
  background: rgba(0,0,0,0.25);
  border: 2px solid #fff;
}
.title { font-size: 32px; font-weight: 900; }
.subtitle { font-size: 14px; margin: 10px 0 24px; }
.clock {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
}
.unit {
  min-width: 80px;
  padding: 12px 8px;
  border-radius: 12px;
  background: rgba(0,0,0,0.35);
}
.num { font-size: 32px; font-weight: 900; }
.label { font-size: 11px; opacity: .8; text-transform: uppercase; }
</style>
</head>
<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<div class="volume-control" id="volumeControl">
  <span class="volume-label">VOL</span>
  <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
</div>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>
  <div class="clock">
    <div class="unit"><div class="num" id="months">00</div><div class="label">Months</div></div>
    <div class="unit"><div class="num" id="days">000</div><div class="label">Days</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">Hours</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">Seconds</div></div>
  </div>
</section>

<div class="menu-trigger" id="menuTrigger">☰</div>

<div class="menu-panel" id="menuPanel">
  <div class="menu-tabs">
    <button class="tab-btn active" data-tab="music">Music</button>
    <button class="tab-btn" data-tab="background">Background</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </div>

  <div class="tab-content">

    <div class="tab-pane active" id="tab-music">
      <h3>Radio</h3>
      <div class="music-list" id="musicWheel">
        <!-- your songs here – unchanged -->
        <div class="music-item" data-song="music/together.mp3">Hot Together</div>
        <!-- ... all other songs ... -->
      </div>
    </div>

    <div class="tab-pane" id="tab-background">
      <h3>Background</h3>
      <div class="bg-thumbs" id="bg-thumbs">
        <div class="bg-thumb active" data-bg="gta/jason.jpg">
          <img src="gta/jason.jpg" alt="Jason">
        </div>
        <div class="bg-thumb" data-bg="gta/lucia.jpg">
          <img src="gta/lucia.jpg" alt="Lucia">
        </div>
        <!-- add more as needed -->
      </div>
    </div>

    <!-- Settings tab with countdown toggle -->
    <div class="tab-pane" id="tab-settings">
      <h3>Page Settings</h3>
      <div class="settings-group">
        <div class="setting-pill" data-setting="countdown-months" data-state="off">
          Show months in countdown
        </div>
        <!-- you can add more toggles here later -->
      </div>
    </div>

  </div>
</div>

<audio id="musicPlayer"></audio>

<script>
// ─── COUNTDOWN LOGIC ───────────────────────────────────────────────────────
const targetDate = new Date('2026-11-18T00:00:00'); // ← back to Nov 18

const monthsEl   = document.getElementById('months');
const daysEl     = document.getElementById('days');
const hoursEl    = document.getElementById('hours');
const minutesEl  = document.getElementById('minutes');
const secondsEl  = document.getElementById('seconds');

function pad(n) { return String(n).padStart(2, '0'); }

function updateCountdown() {
  const now = new Date();
  let diff = Math.floor((targetDate - now) / 1000);

  if (diff <= 0) {
    monthsEl.textContent = "00";
    daysEl.textContent   = "000";
    hoursEl.textContent  = "00";
    minutesEl.textContent = "00";
    secondsEl.textContent = "00";
    return;
  }

  const showMonths = localStorage.getItem('countdown-months') === 'on';

  let months = 0;
  if (showMonths) {
    months = Math.floor(diff / (86400 * 30.436875));
    diff -= months * 86400 * 30.436875;
  } else {
    monthsEl.textContent = "00"; // hide when off
  }

  const days    = Math.floor(diff / 86400); diff -= days * 86400;
  const hours   = Math.floor(diff / 3600);  diff -= hours * 3600;
  const minutes = Math.floor(diff / 60);
  const seconds = diff % 60;

  if (showMonths) monthsEl.textContent = pad(months);
  daysEl.textContent    = days.toString().padStart(3, '0');
  hoursEl.textContent   = pad(hours);
  minutesEl.textContent = pad(minutes);
  secondsEl.textContent = pad(seconds);
}

updateCountdown();
setInterval(updateCountdown, 1000);

// ─── MENU & TABS (unchanged) ──────────────────────────────────────────────
const menuTrigger   = document.getElementById('menuTrigger');
const menuPanel     = document.getElementById('menuPanel');
const volumeControl = document.getElementById('volumeControl');
const player        = document.getElementById('musicPlayer');
const volumeSlider  = document.getElementById('volumeSlider');

let menuOpen = false;

menuTrigger.onclick = () => {
  menuOpen = !menuOpen;
  menuPanel.classList.toggle('active', menuOpen);
  volumeControl.classList.toggle('active', menuOpen);
};

document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(`tab-${btn.dataset.tab}`).classList.add('active');
    volumeControl.classList.toggle('active', btn.dataset.tab === 'music' && menuOpen);
  };
});

// Music playback (unchanged)
document.querySelectorAll('.music-item').forEach(item => {
  item.onclick = () => {
    player.src = item.dataset.song;
    player.volume = parseFloat(volumeSlider.value) || 0.7;
    player.play();
  };
});

volumeSlider.addEventListener('input', () => {
  player.volume = parseFloat(volumeSlider.value);
});

player.volume = 0.7;

// ─── SETTINGS TOGGLE ──────────────────────────────────────────────────────
document.querySelectorAll('.setting-pill').forEach(pill => {
  // Load saved state
  const setting = pill.dataset.setting;
  const saved = localStorage.getItem(setting);
  if (saved) {
    pill.dataset.state = saved;
    pill.classList.toggle('active', saved === 'on');
  }

  pill.onclick = () => {
    const current = pill.dataset.state;
    const next = current === 'on' ? 'off' : 'on';
    pill.dataset.state = next;
    pill.classList.toggle('active', next === 'on');
    localStorage.setItem(setting, next);

    // Re-run countdown to update display
    if (setting === 'countdown-months') {
      updateCountdown();
    }
  };
});
</script>
</body>
</html>
