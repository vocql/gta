<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 | VI</title>
  <link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background:
        linear-gradient(135deg, rgba(255,77,210,0.12), rgba(0,255,224,0.07)),
        url('gta/jason.jpg') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      background-position: center 40%;
    }

    .error-container {
      width: 90%;
      max-width: 620px;
      padding: 50px 35px;
      border-radius: 24px;
      background: rgba(0, 0, 0, 0.22);
      border: 1px solid rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.35),
        inset 0 0 20px rgba(255, 255, 255, 0.03);
      text-align: center;
    }

    .error-code {
      font-size: 140px;
      font-weight: 900;
      line-height: 0.85;
      letter-spacing: -6px;
      background: linear-gradient(90deg, #ff4dd2, #00ffe0, #ff4dd2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 77, 210, 0.5);
      margin-bottom: 12px;
    }

    .error-title {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 18px;
      opacity: 0.95;
    }

    .error-message {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.82;
      margin-bottom: 40px;
    }

    .back-btn {
      display: inline-block;
      padding: 14px 38px;
      font-size: 17px;
      font-weight: 700;
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(0, 255, 224, 0.35);
      border-radius: 999px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.13);
      border-color: rgba(0, 255, 224, 0.7);
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 255, 224, 0.35);
    }

    .glitch {
      position: relative;
      animation: glitch-skew 4s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.7;
    }

    .glitch::before {
      left: 3px;
      text-shadow: -3px 0 #ff4dd2;
      clip: rect(0, 9999px, 0, 0);
      animation: glitch-anim 2.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -3px;
      text-shadow: 3px 0 #00ffe0;
      clip: rect(0, 9999px, 0, 0);
      animation: glitch-anim2 3.2s infinite linear alternate-reverse;
    }

    @keyframes glitch-skew {
      0%, 100% { transform: skew(0deg); }
      10% { transform: skew(2deg); }
      20% { transform: skew(-2deg); }
      30% { transform: skew(1deg); }
    }

    @keyframes glitch-anim {
      0%   { clip: rect(30px, 9999px, 90px, 0); }
      20%  { clip: rect(85px, 9999px, 130px, 0); }
      40%  { clip: rect(10px, 9999px, 60px, 0); }
      60%  { clip: rect(70px, 9999px, 140px, 0); }
      80%  { clip: rect(40px, 9999px, 100px, 0); }
      100% { clip: rect(55px, 9999px, 115px, 0); }
    }

    @keyframes glitch-anim2 {
      0%   { clip: rect(65px, 9999px, 120px, 0); }
      20%  { clip: rect(25px, 9999px, 80px, 0); }
      40%  { clip: rect(95px, 9999px, 145px, 0); }
      60%  { clip: rect(5px, 9999px, 55px, 0); }
      80%  { clip: rect(75px, 9999px, 135px, 0); }
      100% { clip: rect(45px, 9999px, 105px, 0); }
    }

    @media (max-width: 600px) {
      .error-code   { font-size: 110px; }
      .error-title  { font-size: 34px; }
      .error-message { font-size: 16px; }
      .error-container { padding: 40px 25px; }
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div class="error-code glitch" data-text="404">404</div>
    <h1 class="error-title">PAGE NOT FOUND</h1>
    <p class="error-message">
      Looks like you took a wrong turn in Leonida...<br>
      This road doesn't exist â€” yet.
    </p>

    <a href="index" class="back-btn">BACK TO VICE CITY</a>
  </div>

</body>
</html>
