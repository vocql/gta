<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>

<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}

body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode: overlay;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position:center 40%;
}

/* ================= NAVBAR ================= */
header {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  display: flex;
  gap: 12px;
  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.25);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
  transition: 0.25s;
}
header:hover {
  box-shadow: 0 12px 40px rgba(255, 77, 210, 0.35);
}
.nav-btn {
  padding: 9px 17px;
  border-radius: 999px;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.18);
  box-shadow: inset 0 1.2px 1.5px rgba(255, 255, 255, 0.4),
              0 4px 18px rgba(0, 0, 0, 0.3);
  transition: 0.25s;
}
.nav-btn:hover {
  background: rgba(255, 255, 255, 0.14);
  transform: scale(1.05);
}

/* ================= INVISIBLE VOLUME TRIGGER ================= */
.volume-trigger{
  position:fixed;
  top:18px;
  right:18px;
  width:44px;
  height:44px;
  z-index:80;
  cursor:pointer;
}

/* ================= VOLUME SLIDER (NAVBAR STYLE) ================= */
.volume-wrap{
  position:fixed;
  top:18px;
  right:70px;
  z-index:70;
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 14px;
  border-radius:999px;
  background: rgba(0, 0, 0, 0.25);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
  opacity:0;
  pointer-events:none;
  transform:translateX(10px);
  transition:.25s ease;
}

.volume-wrap.active{
  opacity:1;
  pointer-events:auto;
  transform:translateX(0);
}

.volume-wrap:hover{
  box-shadow: 0 12px 40px rgba(255, 77, 210, 0.35);
}

.volume-icon{
  font-size:14px;
  opacity:.9;
  user-select:none;
}

.volume-slider{
  width:90px;
}

.volume-slider input{
  -webkit-appearance:none;
  width:100%;
  height:4px;
  border-radius:999px;
  background: rgba(255,255,255,0.25);
  outline:none;
  cursor:pointer;
}

.volume-slider input::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#fff;
  box-shadow:
    inset 0 1.2px 1.5px rgba(255,255,255,0.4),
    0 0 12px rgba(255,77,210,0.8);
  transition:.2s;
}
.volume-slider input::-webkit-slider-thumb:hover{
  transform:scale(1.15);
}

/* ================= COUNTDOWN ================= */
.countdown-wrap{
  backdrop-filter:blur(1px);
  border-radius:20px;
  padding:26px 34px;
  text-align:center;
  width:88%;
  max-width:600px;
  margin-top:120px;
  background:rgba(0,0,0,0.25);
  border:2px solid #fff;
}
.title{font-size:32px;font-weight:900}
.subtitle{font-size:14px;margin:10px 0 24px}

.clock{
  display:flex;
  gap:12px;
  justify-content:center;
}
.unit{
  min-width:72px;
  padding:12px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
}
.num{font-size:32px;font-weight:900}
.label{font-size:11px;opacity:.8}

/* ================= MUSIC ================= */
.music-trigger{
  position:fixed;
  bottom:18px;
  left:18px;
  width:40px;
  height:40px;
  cursor:pointer;
  z-index:200;
}

.music-wheel{
  position:fixed;
  bottom:18px;
  left:70px;
  display:flex;
  gap:8px;
  max-width:calc(100% - 90px);
  overflow-x:auto;
  padding-bottom:4px;
  opacity:0;
  pointer-events:none;
  transform:translateX(-10px);
  transition:.25s ease;
}
.music-wheel.active{
  opacity:1;
  pointer-events:auto;
  transform:translateX(0);
}

.music-item{
  padding:9px 17px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  white-space:nowrap;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.18);
  box-shadow: inset 0 1.2px 1.5px rgba(255,255,255,0.4),
              0 4px 18px rgba(0,0,0,0.3);
  cursor:pointer;
  flex-shrink:0;
  transition:.25s ease;
}
.music-item:hover{
  background: rgba(255,255,255,0.14);
  transform: translateY(-1px) scale(1.05);
}
</style>
</head>

<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<!-- Invisible Volume Trigger -->
<div class="volume-trigger" id="volumeTrigger"></div>

<!-- Volume Slider -->
<div class="volume-wrap" id="volumeWrap">
  <div class="volume-icon">ðŸ”Š</div>
  <div class="volume-slider">
    <input type="range" id="volumeSlider" min="0" max="100">
  </div>
</div>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN â€“ NOVEMBER 19TH, 2026</div>

  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>
</section>

<div class="music-trigger" id="musicTrigger"></div>

<div class="music-wheel" id="musicWheel">
  <div class="music-item" data-song="music/together.mp3">Hot Together</div>
  <div class="music-item" data-song="music/long.mp3">Love Is A Long Road</div>
  <div class="music-item" data-song="music/night.mp3">Night</div>
</div>

<audio id="musicPlayer"></audio>

<script>
/* ===== COUNTDOWN ===== */
const targetDate=new Date('2026-11-18T00:00:00');
const d=document.getElementById('days');
const h=document.getElementById('hours');
const m=document.getElementById('minutes');
const s=document.getElementById('seconds');
const pad=n=>String(n).padStart(2,'0');

function tick(){
  const diff=Math.floor((targetDate-new Date())/1000);
  if(diff<=0)return;
  d.textContent=Math.floor(diff/86400);
  h.textContent=pad(diff/3600%24);
  m.textContent=pad(diff/60%60);
  s.textContent=pad(diff%60);
}
tick();setInterval(tick,1000);

/* ===== MUSIC ===== */
const musicTrigger=document.getElementById('musicTrigger');
const musicWheel=document.getElementById('musicWheel');
const player=document.getElementById('musicPlayer');

musicTrigger.onclick=()=>musicWheel.classList.toggle('active');
document.querySelectorAll('.music-item').forEach(b=>{
  b.onclick=()=>{player.src=b.dataset.song;player.play();}
});

/* ===== VOLUME TOGGLE ===== */
const volumeTrigger=document.getElementById('volumeTrigger');
const volumeWrap=document.getElementById('volumeWrap');
const volumeSlider=document.getElementById('volumeSlider');

volumeTrigger.onclick=()=>{
  volumeWrap.classList.toggle('active');
};

player.volume=localStorage.getItem('volume') ?? 0.6;
volumeSlider.value=player.volume*100;

volumeSlider.oninput=e=>{
  const v=e.target.value/100;
  player.volume=v;
  localStorage.setItem('volume',v);
};
</script>

</body>
</html>
