<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}

body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,.15), rgba(0,255,224,.10)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode:overlay;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* NAVBAR */
header{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.25);
  z-index:40;
}
.nav-btn{
  padding:9px 17px;
  border-radius:999px;
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,.08);
}

/* AUDIO */
audio{display:none}

/* MENU BUTTON */
.menu-btn{
  position:fixed;
  top:18px;
  left:18px;
  width:46px;
  height:46px;
  border-radius:14px;
  background:rgba(0,0,0,.32);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  font-size:20px;
  cursor:pointer;
  z-index:60;
}

/* PAUSE MENU */
.pause-menu{
  position:fixed;
  top:70px;
  left:18px;
  width:300px;
  padding:18px;
  border-radius:22px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 25px 50px rgba(0,0,0,.6);
  display:none;
  z-index:55;
}

.pause-menu.active{display:block}

/* LIST */
.menu-list{
  position:relative;
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* SELECTOR BAR */
.selector{
  position:absolute;
  left:0;
  width:100%;
  height:44px;
  border-radius:14px;
  background:rgba(255,255,255,.14);
  transition:.25s ease;
  z-index:0;
}

/* ITEMS */
.menu-item{
  position:relative;
  height:44px;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  cursor:pointer;
  z-index:1;
  font-size:14px;
}
.menu-item span{
  opacity:.85;
  font-weight:700;
}

/* COUNTDOWN */
.countdown-wrap{
  margin-top:120px;
  padding:26px 34px;
  border-radius:20px;
  background:rgba(0,0,0,.25);
  border:2px solid #fff;
  text-align:center;
}
.clock{
  display:flex;
  gap:12px;
}
.unit{
  min-width:72px;
  padding:12px;
  border-radius:12px;
  background:rgba(0,0,0,.35);
}
.num{font-size:32px;font-weight:900}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music/night.mp3" type="audio/mpeg">
</audio>

<button class="menu-btn">â˜°</button>

<div class="pause-menu" id="pauseMenu">
  <div class="menu-list" id="menuList">
    <div class="selector" id="selector"></div>

    <div class="menu-item" data-action="index">Home</div>
    <div class="menu-item" data-action="map">Map</div>
    <div class="menu-item" data-action="characters">Characters</div>
    <div class="menu-item" data-action="places">Places</div>
    <div class="menu-item" data-action="screenshots">Screenshots</div>
    <div class="menu-item" data-action="trailers">Trailers</div>
    <div class="menu-item" data-action="music">
      Soundtrack <span id="musicState">OFF</span>
    </div>
  </div>
</div>

<header>
  <a class="nav-btn" href="index">Home</a>
  <a class="nav-btn" href="map">Map</a>
  <a class="nav-btn" href="characters">Characters</a>
  <a class="nav-btn" href="places">Places</a>
</header>

<section class="countdown-wrap">
  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div></div>
    <div class="unit"><div class="num" id="hours">00</div></div>
    <div class="unit"><div class="num" id="minutes">00</div></div>
    <div class="unit"><div class="num" id="seconds">00</div></div>
  </div>
</section>

<script>
/* MENU */
const menuBtn=document.querySelector('.menu-btn');
const pauseMenu=document.getElementById('pauseMenu');
const items=[...document.querySelectorAll('.menu-item')];
const selector=document.getElementById('selector');
let index=0;

function updateSelector(){
  const el=items[index];
  selector.style.top=el.offsetTop+'px';
}
updateSelector();

menuBtn.onclick=()=>{
  pauseMenu.classList.toggle('active');
  updateSelector();
};

items.forEach((item,i)=>{
  item.addEventListener('mouseenter',()=>{
    index=i;
    updateSelector();
  });
  item.addEventListener('click',()=>{
    const action=item.dataset.action;
    if(action==='music'){toggleMusic();return;}
    if(action) location.href=action;
  });
});

/* KEYBOARD */
document.addEventListener('keydown',(e)=>{
  if(!pauseMenu.classList.contains('active')) return;
  if(e.key==='ArrowDown'){index=(index+1)%items.length}
  if(e.key==='ArrowUp'){index=(index-1+items.length)%items.length}
  if(e.key==='Enter'){items[index].click()}
  if(e.key==='Escape'){pauseMenu.classList.remove('active')}
  updateSelector();
});

/* MUSIC */
const music=document.getElementById('bgMusic');
const musicState=document.getElementById('musicState');
let musicOn=false, unlocked=false;

function unlock(){
  if(unlocked) return;
  music.volume=.35;
  music.play().then(()=>{music.pause();unlocked=true});
}
document.addEventListener('pointerdown',unlock,{once:true});

function toggleMusic(){
  unlock();
  musicOn=!musicOn;
  if(musicOn){music.play();musicState.textContent='ON'}
  else{music.pause();musicState.textContent='OFF'}
}

/* COUNTDOWN */
const target=new Date('2026-11-18T00:00:00');
const d=days,h=hours,m=minutes,s=seconds;
function pad(n){return String(n).padStart(2,'0')}
setInterval(()=>{
  const diff=(target-new Date())/1000;
  if(diff<=0)return;
  d.textContent=Math.floor(diff/86400);
  h.textContent=pad(diff%86400/3600|0);
  m.textContent=pad(diff%3600/60|0);
  s.textContent=pad(diff|0);
},1000);
</script>

</body>
</html>
