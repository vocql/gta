<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTA VI Menu</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, #0a0015, #1c0033, #ff4da6);
    background-size: 400% 400%;
    animation: sunsetShift 15s ease infinite;
}

/* Animated background */
@keyframes sunsetShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Dark overlay */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.7));
    z-index: 0;
}

/* Container */
.menu-container {
    position: relative;
    text-align: center;
    z-index: 1;
}

/* Logo */
.logo {
    font-family: 'Anton', sans-serif;
    font-size: 70px;
    letter-spacing: 4px;
    margin-bottom: 40px;
    text-transform: uppercase;
    color: white;
    text-shadow:
        0 0 10px #ff00ff,
        0 0 20px #00ffff,
        0 0 40px #ff00ff;
}

/* Menu list */
.menu {
    list-style: none;
}

.menu li {
    font-size: 28px;
    margin: 18px 0;
    cursor: pointer;
    transition: 0.3s ease;
    position: relative;
}

/* Hover Glow */
.menu li:hover {
    color: #00ffff;
    text-shadow:
        0 0 8px #00ffff,
        0 0 20px #00ffff;
    transform: scale(1.1);
}

/* Selected Option Animation */
.menu li.selected {
    color: #ff4da6;
    animation: glowPulse 1.5s infinite alternate;
}

@keyframes glowPulse {
    from {
        text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6;
    }
    to {
        text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff4da6;
    }
}

/* Bottom button prompts */
.prompts {
    position: absolute;
    bottom: 30px;
    right: 40px;
    font-size: 14px;
    opacity: 0.8;
    text-align: right;
}

.prompts span {
    display: block;
    margin: 5px 0;
}
</style>
</head>
<body>

<div class="menu-container">
    <div class="logo">Grand Theft Auto VI</div>
    <ul class="menu">
        <li class="selected">Story Mode</li>
        <li>Online</li>
        <li>Settings</li>
        <li>Credits</li>
    </ul>
</div>

<div class="prompts">
    <span>Press X to Select</span>
    <span>O to Back</span>
</div>

</body>
</html>
