<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>

<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden;font-family:'Orbitron',sans-serif}

/* BACKGROUNDS */
.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  transition:opacity 1.5s ease;
}

.bg6{
  background-image:url('gta/jason.jpg'); /* default GTA VI */
  z-index:0;
}

.bg5{
  background-image:url('gta/gta5.jpg'); /* GTA V underneath */
  opacity:0;
  z-index:0;
  transition:opacity 1s ease;
}

/* CRACK OVERLAY */
.crack{
  position:fixed;
  inset:0;
  background:url('https://i.imgur.com/6YVYH6S.png') center/cover no-repeat;
  opacity:0;
  pointer-events:none;
  z-index:5;
  transition:opacity .5s ease;
}

/* ================= NAVBAR ================= */
header {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  z-index:50;
  display:flex;
  gap:12px;
  padding:8px 14px;
  border-radius:999px;
  background: rgba(0,0,0,0.25);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
.nav-btn {
  padding:9px 17px;
  border-radius:999px;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.18);
  box-shadow: inset 0 1.2px 1.5px rgba(255,255,255,0.4),
              0 4px 18px rgba(0,0,0,0.3);
  transition:0.25s;
}
.nav-btn:hover {transform:scale(1.05);}

/* ================= COUNTDOWN ================= */
.countdown-wrap{
  backdrop-filter:blur(1px);
  border-radius:20px;
  padding:26px 34px;
  text-align:center;
  width:88%;
  max-width:600px;
  margin-top:120px;
  background:rgba(0,0,0,0.25);
  border:2px solid #fff;
  transition:.6s ease;
}
.title{font-size:32px;font-weight:900}
.subtitle{font-size:14px;margin:10px 0 24px}

.clock{
  display:flex;
  gap:12px;
  justify-content:center;
}
.unit{
  min-width:72px;
  padding:12px;
  border-radius:12px;
  background:rgba(0,0,0,0.35);
}
.num{font-size:32px;font-weight:900}
.label{font-size:11px;opacity:.8}

.test-btn{
  margin-top:20px;
  padding:8px 16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:#ff4dd2;
  color:#000;
}

/* ================= REVEAL TEXT ================= */
.reveal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:20;
  opacity:0;
  color:#fff;
}
.reveal.active{
  animation:fadeIn 1.5s forwards 0.5s;
}
.reveal h2{
  font-size:70px;
  font-weight:900;
  background:linear-gradient(90deg,#ff4dd2,#00ffe0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
@keyframes fadeIn{to{opacity:1}}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>
<body>

<div class="bg bg6" id="bg6"></div>
<div class="bg bg5" id="bg5"></div>
<div class="crack" id="crack"></div>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap" id="countdownBox">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN â€“ NOVEMBER 19TH, 2026</div>

  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>

  <button class="test-btn" onclick="triggerFinalReveal()">TEST FINAL REVEAL</button>
</section>

<div class="reveal" id="reveal">
  <h2>GRAND THEFT AUTO VI</h2>
  <p>Welcome to Vice City.</p>
</div>

<script>
const targetDate = new Date('2026-11-19T00:00:00');
const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

const countdownBox = document.getElementById('countdownBox');
const reveal = document.getElementById('reveal');
const crack = document.getElementById('crack');
const bg6 = document.getElementById('bg6');
const bg5 = document.getElementById('bg5');

function pad(n){ return String(n).padStart(2,'0'); }

function updateCountdown(){
  const now = new Date();
  const diff = Math.floor((targetDate - now)/1000);

  if(diff <= 0){
    daysEl.textContent = 0;
    hoursEl.textContent = '00';
    minutesEl.textContent = '00';
    secondsEl.textContent = '00';
    triggerFinalReveal();
    return;
  }

  // Update original countdown numbers
  daysEl.textContent = Math.floor(diff/86400);
  hoursEl.textContent = pad(Math.floor(diff/3600%24));
  minutesEl.textContent = pad(Math.floor(diff/60%60));
  secondsEl.textContent = pad(diff%60);

  // Trigger 10-minute crack sequence
  if(diff <= 600){
    crack.style.opacity = "1";
    bg5.style.opacity = "1"; // GTA V shows underneath
  }
}

setInterval(updateCountdown,1000);
updateCountdown();

// Final reveal back to GTA VI
function triggerFinalReveal(){
  crack.style.opacity = "0";
  bg5.style.opacity = "0";
  bg6.style.opacity = "1";
  reveal.classList.add("active");
  launchConfetti();
}

// Confetti effect
function launchConfetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
</html>
