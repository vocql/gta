<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  /* your existing styles remain unchanged */
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%;overflow:hidden}
  body{
    font-family:'Orbitron',sans-serif;
    background:
      linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
      url('gta/jason.jpg') center/cover no-repeat fixed;
    background-blend-mode: overlay;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    background-position:center 40%;
  }
  /* ... rest of your styles ... */
  
  /* Optional: very subtle volume control hint (can be removed) */
  #audio-control {
    position: fixed;
    bottom: 16px;
    right: 16px;
    z-index: 100;
    background: rgba(0,0,0,0.4);
    padding: 8px 14px;
    border-radius: 999px;
    font-size: 13px;
    opacity: 0.7;
    pointer-events: none;
  }
</style>
</head>
<body>

<!-- Audio element - placed early in body -->
<audio id="bgm" loop preload="auto">
  <source src="music/night.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Optional small indicator (can be removed) -->
<div id="audio-control">♪ playing</div>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>
  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>
  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order</a>
    <a href="map" class="launch-btn">Map</a>
    <a href="trailers" class="launch-btn">Trailers</a>
  </div>
</section>

<script>
// Audio autoplay handling
const audio = document.getElementById('bgm');

// Try to play immediately
function tryPlayAudio() {
  audio.play()
    .then(() => {
      // Successfully started playing
      console.log("Background music started");
    })
    .catch(err => {
      // Most common reason: browser autoplay policy (needs user interaction)
      console.log("Autoplay prevented:", err);
      
      // Fallback: play on first user interaction
      const resumeAudio = () => {
        audio.play().catch(()=>{});
        document.removeEventListener('click', resumeAudio);
        document.removeEventListener('touchstart', resumeAudio);
      };
      document.addEventListener('click', resumeAudio);
      document.addEventListener('touchstart', resumeAudio);
    });
}

// Start attempting playback right away
tryPlayAudio();

// Also try again when page becomes visible (good for mobile / tab switch)
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible' && audio.paused) {
    tryPlayAudio();
  }
});

// Your existing countdown code
const targetDate = new Date('2026-11-18T00:00:00');
let hasLaunched = false;
const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function pad(n){return String(n).padStart(2,'0')}

function celebrate(){
  for(let i=0;i<120;i++){
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random()*100+'vw';
    c.style.background = `hsl(${200+Math.random()*40},20%,90%)`;
    c.style.animationDuration = (2+Math.random()*3)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

function enterLaunchMode(){
  if(hasLaunched) return;
  hasLaunched = true;
  document.querySelector('.clock').style.display = 'none';
  document.getElementById('launchButtons').style.display = 'flex';
  document.querySelector('.subtitle').textContent = 'NOW AVAILABLE – WELCOME TO LEONIDA';
  celebrate();
  // Optional: you could also increase volume or change track here when it launches
}

function updateCountdown(){
  const now = new Date();
  const diff = Math.floor((targetDate - now)/1000);
  if(diff <= 0){
    enterLaunchMode();
    return;
  }
  daysEl.textContent = Math.floor(diff / 86400);
  hoursEl.textContent = pad(Math.floor((diff % 86400) / 3600));
  minutesEl.textContent = pad(Math.floor((diff % 3600) / 60));
  secondsEl.textContent = pad(diff % 60);
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
