<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VI | Home</title>
  <link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background:
        linear-gradient(145deg, rgba(180,0,255,0.08), rgba(0,255,220,0.06) 40%, rgba(255,80,180,0.07)),
        url('gta/jason.jpg') center/cover no-repeat fixed;
      background-blend-mode: overlay;
      color: #f0f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    /* ================= NAVBAR ================= */
    header {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 10px;
      padding: 8px 16px;
      border-radius: 50px;
      background: rgba(10, 5, 30, 0.38);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(180, 100, 255, 0.16);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5),
                  inset 0 0 12px rgba(180,100,255,0.08);
      transition: all 0.4s ease;
    }

    header:hover {
      box-shadow: 0 14px 48px rgba(180, 80, 255, 0.28),
                  inset 0 0 20px rgba(180,100,255,0.14);
      transform: translateX(-50%) translateY(-2px);
    }

    .nav-btn {
      padding: 10px 20px;
      border-radius: 50px;
      color: #e0e0ff;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(180,120,255,0.22);
      transition: all 0.28s ease;
    }

    .nav-btn:hover {
      background: rgba(180,100,255,0.18);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(180,100,255,0.35);
    }

    /* ================= COUNTDOWN ================= */
    .countdown-wrap {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px 36px 48px;
      border-radius: 28px;
      background: rgba(12, 8, 38, 0.42);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(180, 140, 255, 0.18);
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.6),
        inset 0 0 40px rgba(120,80,220,0.08);
      max-width: 720px;
      width: 92%;
      margin: 100px auto 40px;
    }

    .title {
      font-size: 3.6rem;
      font-weight: 900;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #ff70d4, #a78bfa, #7df0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      text-shadow: 0 0 30px rgba(180,100,255,0.4);
    }

    .subtitle {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.05rem;
      letter-spacing: 3.5px;
      opacity: 0.8;
      margin-bottom: 42px;
      color: #d0c0ff;
    }

    .clock {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .bubble {
      position: relative;
      width: 110px;
      height: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(20, 15, 60, 0.55);
      border-radius: 50%;
      border: 2px solid rgba(160, 110, 255, 0.4);
      box-shadow: 
        inset 0 3px 12px rgba(0,0,0,0.6),
        0 0 30px rgba(140, 90, 255, 0.35),
        0 0 60px rgba(140, 90, 255, 0.15);
      backdrop-filter: blur(4px);
      transition: all 0.4s ease;
    }

    .bubble:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 
        inset 0 3px 12px rgba(0,0,0,0.6),
        0 0 50px rgba(180, 120, 255, 0.6),
        0 0 90px rgba(180, 120, 255, 0.25);
    }

    .num {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.1rem;
      font-weight: 900;
      line-height: 1;
      color: #f8f0ff;
      text-shadow: 0 0 20px rgba(200,140,255,0.7);
    }

    .label {
      font-family: 'Roboto Mono', monospace;
      font-size: 0.78rem;
      margin-top: 6px;
      letter-spacing: 2px;
      color: #c0b0ff;
      opacity: 0.85;
      text-transform: uppercase;
    }

    /* Launch buttons */
    .launch-buttons {
      display: none;
      margin-top: 50px;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .launch-btn {
      padding: 14px 36px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, rgba(160,90,255,0.25), rgba(90,200,255,0.18));
      border: 1px solid rgba(180,140,255,0.4);
      box-shadow: 0 8px 30px rgba(120,80,220,0.4);
      backdrop-filter: blur(8px);
      transition: all 0.35s ease;
    }

    .launch-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 50px rgba(160,100,255,0.6);
      background: linear-gradient(135deg, rgba(180,110,255,0.45), rgba(110,220,255,0.35));
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -15px;
      width: 10px;
      height: 18px;
      border-radius: 3px;
      animation: fall linear forwards;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(900deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">GRAND THEFT AUTO VI</h1>
  <div class="subtitle">RELEASE — NOVEMBER 19TH 2026</div>

  <div class="clock">
    <div class="bubble"><div class="num" id="days">000</div><div class="label">Days</div></div>
    <div class="bubble"><div class="num" id="hours">00</div><div class="label">Hours</div></div>
    <div class="bubble"><div class="num" id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="bubble"><div class="num" id="seconds">00</div><div class="label">Seconds</div></div>
  </div>

  <div class="launch-buttons" id="launchButtons">
    <a href="preorder" class="launch-btn">Pre-Order Now</a>
    <a href="map" class="launch-btn">Explore Map</a>
    <a href="trailers" class="launch-btn">Watch Trailers</a>
  </div>
</section>

<script>
const targetDate = new Date('2026-11-19T00:00:00'); // adjust timezone if needed
let hasLaunched = false;

const daysEl    = document.getElementById('days');
const hoursEl   = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function pad(n) {
  return String(n).padStart(2, '0');
}

function createConfetti() {
  for (let i = 0; i < 140; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${Math.random()*360}, 80%, 65%)`;
    c.style.opacity = Math.random() * 0.7 + 0.3;
    c.style.animationDuration = (1.8 + Math.random() * 3.2) + 's';
    c.style.animationDelay = Math.random() * 1.2 + 's';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 7000);
  }
}

function enterLaunchMode() {
  if (hasLaunched) return;
  hasLaunched = true;

  document.querySelector('.clock').style.opacity = '0';
  document.querySelector('.clock').style.transform = 'scale(0.85)';
  setTimeout(() => {
    document.querySelector('.clock').style.display = 'none';
  }, 600);

  document.getElementById('launchButtons').style.display = 'flex';
  document.querySelector('.subtitle').textContent = 'NOW AVAILABLE — WELCOME TO LEONIDA';
  document.querySelector('.subtitle').style.letterSpacing = '5px';
  createConfetti();
}

function updateCountdown() {
  const now = new Date();
  let diff = Math.floor((targetDate - now) / 1000);

  if (diff <= 0) {
    enterLaunchMode();
    return;
  }

  daysEl.textContent    = Math.floor(diff / 86400);
  hoursEl.textContent   = pad(Math.floor((diff % 86400) / 3600));
  minutesEl.textContent = pad(Math.floor((diff % 3600) / 60));
  secondsEl.textContent = pad(diff % 60);
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
