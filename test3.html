<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Orbitron',sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.15), rgba(0,255,224,0.10)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode: overlay;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  background-position:center 40%;
}

/* ================= NAVBAR ================= */
header {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  display: flex;
  gap: 10px;
  padding: 7px 12px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.25);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
  transition: 0.25s;
}
header:hover { box-shadow: 0 12px 40px rgba(255, 77, 210, 0.35); }
.nav-btn {
  padding: 7px 14px;
  border-radius: 999px;
  font-size: 13px;
  font-weight: 600;
  text-decoration: none;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.18);
  box-shadow: inset 0 1.2px 1.5px rgba(255, 255, 255, 0.4), 0 4px 18px rgba(0, 0, 0, 0.3);
  transition: 0.25s;
}
.nav-btn:hover { background: rgba(255, 255, 255, 0.14); transform: scale(1.05); }

/* ================= MENU ================= */
.menu-trigger {
  position: fixed;
  bottom: 16px;
  left: 16px;
  width: 44px;
  height: 44px;
  border-radius: 999px;
  background: rgba(0,0,0,0.25);
  border: 1px solid rgba(255, 255, 255, 0.18);
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  cursor: pointer;
  z-index: 50;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  transition: all 0.25s;
}
.menu-trigger:hover { transform: scale(1.08); }

.menu-panel {
  position: fixed;
  bottom: 72px;
  left: 16px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  padding: 10px;
  border-radius: 999px;
  background: rgba(0,0,0,0.0); /* fully transparent */
  pointer-events: none;
  opacity: 0;
  transform: translateY(15px) scale(0.96);
  transition: all 0.25s ease;
  z-index: 40;
}
.menu-panel.active { 
  pointer-events: auto; 
  opacity: 1; 
  transform: translateY(0) scale(1); 
}

/* Menu buttons styled like navbar */
.menu-btn {
  padding: 7px 14px;
  border-radius: 999px;
  font-size: 13px;
  font-weight: 600;
  text-decoration: none;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.18);
  box-shadow: inset 0 1.2px 1.5px rgba(255, 255, 255, 0.4), 0 4px 18px rgba(0, 0, 0, 0.3);
  transition: 0.25s;
}
.menu-btn:hover { background: rgba(255, 255, 255, 0.14); transform: scale(1.05); }

/* ================= COUNTDOWN ================= */
.countdown-wrap{
  backdrop-filter:blur(1px);
  border-radius:20px;
  padding:26px 34px;
  text-align:center;
  width:88%;
  max-width:600px;
  margin-top:120px;
  background:rgba(0,0,0,0.25);
  border:2px solid #fff;
}
.title{font-size:32px;font-weight:900}
.subtitle{font-size:14px;margin:10px 0 24px}
.clock{display:flex;gap:12px;justify-content:center;}
.unit{min-width:72px;padding:12px;border-radius:12px;background:rgba(0,0,0,0.35);}
.num{font-size:32px;font-weight:900}
.label{font-size:11px;opacity:.8}
</style>
</head>
<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN – NOVEMBER 19TH, 2026</div>
  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>
</section>

<div class="menu-trigger" id="menuTrigger">☰</div>

<div class="menu-panel" id="menuPanel">
  <a href="index" class="menu-btn">Home</a>
  <a href="map" class="menu-btn">Map</a>
  <a href="characters" class="menu-btn">Characters</a>
  <a href="places" class="menu-btn">Places</a>
  <a href="screenshots" class="menu-btn">Screenshots</a>
  <a href="trailers" class="menu-btn">Trailers</a>
</div>

<script>
// COUNTDOWN
const targetDate = new Date('2026-11-18T00:00:00');
const daysEl    = document.getElementById('days');
const hoursEl   = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');
function pad(n){ return String(n).padStart(2,'0'); }
function updateCountdown(){
  const now = new Date();
  const diff = Math.floor((targetDate - now)/1000);
  if(diff<=0) return;
  daysEl.textContent = Math.floor(diff/86400);
  hoursEl.textContent = pad(Math.floor(diff/3600%24));
  minutesEl.textContent = pad(Math.floor(diff/60%60));
  secondsEl.textContent = pad(diff%60);
}
updateCountdown();
setInterval(updateCountdown,1000);

// MENU TOGGLE
const menuTrigger = document.getElementById('menuTrigger');
const menuPanel   = document.getElementById('menuPanel');
menuTrigger.onclick = () => {
  menuPanel.classList.toggle('active');
};
</script>
</body>
</html>
