<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VI | Transition</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden;font-family:'Orbitron',sans-serif}

/* ================= BACKGROUNDS ================= */

.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  transition:opacity 1.5s ease;
}

.bg5{
  background-image:url('gta5.jpg'); /* GTA 5 IMAGE */
  z-index:1;
}

.bg6{
  background-image:url('gta6.jpg'); /* GTA 6 IMAGE */
  opacity:0;
  z-index:0;
}

/* ================= COUNTDOWN ================= */

.center{
  position:relative;
  z-index:5;
  color:#fff;
  text-align:center;
  margin-top:20vh;
}

h1{
  font-size:40px;
  font-weight:900;
  letter-spacing:3px;
}

button{
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:999px;
  background:#ff4dd2;
  font-weight:700;
  cursor:pointer;
}

/* ================= GLASS CRACK ================= */

.crack{
  position:fixed;
  inset:0;
  background:url('https://i.imgur.com/6YVYH6S.png') center/cover no-repeat;
  opacity:0;
  pointer-events:none;
  z-index:10;
}

.crack.active{
  animation:crackAnim .6s forwards;
}

@keyframes crackAnim{
  0%{opacity:0;transform:scale(.8)}
  50%{opacity:1}
  100%{opacity:1;transform:scale(1)}
}

/* ================= SHATTER EFFECT ================= */

.shatter{
  animation:shatter 1s forwards ease-in;
}

@keyframes shatter{
  0%{transform:scale(1)}
  100%{
    transform:scale(1.2);
    filter:blur(8px);
    opacity:0;
  }
}

/* ================= REVEAL TEXT ================= */

.reveal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:20;
  opacity:0;
  color:#fff;
}

.reveal.active{
  animation:fadeIn 1.5s forwards 1s;
}

.reveal h2{
  font-size:70px;
  font-weight:900;
  background:linear-gradient(90deg,#ff4dd2,#00ffe0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

@keyframes fadeIn{
  to{opacity:1}
}
</style>
</head>
<body>

<!-- BACKGROUNDS -->
<div class="bg bg6" id="bg6"></div>
<div class="bg bg5" id="bg5"></div>

<!-- CRACK OVERLAY -->
<div class="crack" id="crack"></div>

<!-- COUNTDOWN / TEST -->
<div class="center">
  <h1>GTA VI Reveal Countdown</h1>
  <button onclick="triggerTransition()">TEST TRANSITION</button>
</div>

<!-- REVEAL TEXT -->
<div class="reveal" id="reveal">
  <h2>GRAND THEFT AUTO VI</h2>
  <p>Welcome to Vice City.</p>
</div>

<script>
function triggerTransition(){

  const crack = document.getElementById("crack");
  const bg5 = document.getElementById("bg5");
  const bg6 = document.getElementById("bg6");
  const reveal = document.getElementById("reveal");

  // Show crack
  crack.classList.add("active");

  // After crack appears, shatter GTA 5
  setTimeout(()=>{
    bg5.classList.add("shatter");
  },600);

  // Fade in GTA 6 underneath
  setTimeout(()=>{
    bg6.style.opacity = "1";
  },800);

  // Reveal text
  setTimeout(()=>{
    reveal.classList.add("active");
  },1500);
}
</script>

</body>
</html>
