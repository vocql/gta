<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VI | Home</title>
<link rel="icon" href="gta/npc/lucia.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
  cursor: none; /* Hide real cursor */
}

/* Vice City neon colors as variables */
:root {
  --neon-pink: #ff0066;
  --neon-teal: #00f0ff;
  --mouse-x: 0px;
  --mouse-y: 0px;
}

body {
  font-family: 'Orbitron', sans-serif;
  background:
    linear-gradient(135deg, rgba(255,77,210,0.12), rgba(0,255,224,0.08)),
    url('gta/jason.jpg') center/cover no-repeat fixed;
  background-blend-mode: overlay;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  background-position: center 40%;
}

/* Neon cursor glow - smaller & sharper */
body::before {
  content: "";
  position: fixed;
  left: var(--mouse-x);
  top: var(--mouse-y);
  width: 24px;
  height: 24px;
  background: radial-gradient(circle at 40% 40%, var(--neon-pink), var(--neon-teal) 50%, transparent 70%);
  border-radius: 50%;
  pointer-events: none;
  z-index: 999999;
  transform: translate(-50%, -50%);
  box-shadow: 
    0 0 10px var(--neon-pink),
    0 0 20px var(--neon-teal),
    0 0 30px var(--neon-teal),
    inset 0 0 6px rgba(255, 0, 102, 0.8);
  mix-blend-mode: screen;
  opacity: 0.95;
  animation: pulse 2.5s infinite ease-in-out;
  transition: transform 0.12s ease-out, box-shadow 0.18s;
}

/* Subtle pulsing glow animation */
@keyframes pulse {
  0%, 100% { opacity: 0.92; box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-teal), 0 0 30px var(--neon-teal); }
  50%      { opacity: 1;    box-shadow: 0 0 14px var(--neon-pink), 0 0 28px var(--neon-teal), 0 0 42px var(--neon-teal); }
}

/* Hover: scale up slightly + brighter */
a:hover ~ body::before,
.nav-btn:hover ~ body::before {
  transform: translate(-50%, -50%) scale(1.4);
  box-shadow: 
    0 0 16px var(--neon-pink),
    0 0 32px var(--neon-teal),
    0 0 48px var(--neon-teal),
    inset 0 0 10px rgba(255, 0, 102, 0.9);
  opacity: 1;
}

/* ================= NAVBAR ================= */
header {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  display: flex;
  gap: 12px;
  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(0,0,0,0.3);
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}

.nav-btn {
  padding: 9px 17px;
  border-radius: 999px;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  transition: 0.25s;
}

.nav-btn:hover {
  background: rgba(255,255,255,0.15);
  transform: scale(1.05);
}

/* ================= COUNTDOWN ================= */
.countdown-wrap {
  backdrop-filter: blur(1px);
  border-radius: 20px;
  padding: 26px 34px;
  text-align: center;
  width: 88%;
  max-width: 600px;
  margin-top: 120px;
  background: rgba(0,0,0,0.3);
  border: 2px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}

.title {
  font-size: 32px;
  font-weight: 900;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 14px;
  opacity: .85;
  margin-bottom: 24px;
  text-transform: uppercase;
}

.clock {
  display: flex;
  gap: 12px;
  justify-content: center;
}

.unit {
  min-width: 72px;
  padding: 12px 10px;
  border-radius: 12px;
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.15);
}

.num {
  font-size: 32px;
  font-weight: 900;
}

.label {
  font-size: 11px;
  margin-top: 6px;
  opacity: .8;
}
</style>
</head>
<body>

<header>
  <a href="index" class="nav-btn">Home</a>
  <a href="map" class="nav-btn">Map</a>
  <a href="characters" class="nav-btn">Characters</a>
  <a href="places" class="nav-btn">Places</a>
  <a href="screenshots" class="nav-btn">Screenshots</a>
  <a href="trailers" class="nav-btn">Trailers</a>
</header>

<section class="countdown-wrap">
  <h1 class="title">Grand Theft Auto VI</h1>
  <div class="subtitle">RELEASE COUNTDOWN â€“ NOVEMBER 19TH, 2026</div>
  <div class="clock">
    <div class="unit"><div class="num" id="days">000</div><div class="label">DAYS</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">HOURS</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">MINUTES</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">SECONDS</div></div>
  </div>
</section>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="music/night.mp3" type="audio/mpeg">
</audio>

<script>
// Countdown timer
const targetDate = new Date('2026-11-18T00:00:00');
const daysEl    = document.getElementById('days');
const hoursEl   = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

function pad(n) { return String(n).padStart(2, '0'); }

function updateCountdown() {
  const now = new Date();
  const diff = Math.floor((targetDate - now) / 1000);
  if (diff <= 0) return;
  daysEl.textContent    = Math.floor(diff / 86400);
  hoursEl.textContent   = pad(Math.floor((diff % 86400) / 3600));
  minutesEl.textContent = pad(Math.floor((diff % 3600) / 60));
  secondsEl.textContent = pad(diff % 60);
}

updateCountdown();
setInterval(updateCountdown, 1000);

// Play music on first click
const music = document.getElementById('bgMusic');
document.addEventListener('click', () => {
  music.volume = 0.45;
  music.play();
}, { once: true });

// Update mouse position for neon glow
document.addEventListener('mousemove', (e) => {
  document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
  document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
});
</script>
</body>
</html>
