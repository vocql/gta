<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTA VI Ultimate Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body{
    height:100vh;
    overflow:hidden;
    background:url("gta/jason.jpg) center/cover no-repeat;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Dark gradient overlay (no blur) */
.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to top, rgba(0,0,0,0.9), rgba(255,0,150,0.2));
    z-index:1;
}

/* Animated cars */
.car{
    position:absolute;
    bottom:60px;
    width:200px;
    height:60px;
    background:linear-gradient(to right,#00ffff,#ff00ff);
    border-radius:20px;
    filter:brightness(1.5);
    animation:drive 12s linear infinite;
}
.car:nth-child(2){
    bottom:100px;
    animation-delay:6s;
}
@keyframes drive{
    from{left:-250px;}
    to{left:110%;}
}

/* Palm silhouettes */
.palm{
    position:absolute;
    bottom:0;
    width:80px;
    height:250px;
    background:linear-gradient(to top,#000,#111);
    clip-path:polygon(45% 0%,55% 0%,60% 100%,40% 100%);
}
.palm.left{left:5%;}
.palm.right{right:5%;}

/* Main menu */
.menu-container{
    position:relative;
    z-index:2;
    text-align:center;
}

.logo{
    font-family:'Anton',sans-serif;
    font-size:75px;
    letter-spacing:4px;
    margin-bottom:40px;
    text-shadow:0 0 10px #ff00ff,0 0 20px #00ffff;
}

.menu{list-style:none;}
.menu li{
    font-size:30px;
    margin:18px 0;
    transition:0.3s;
}
.menu li.active{
    color:#ff4da6;
    transform:scale(1.2);
    text-shadow:0 0 10px #ff4da6,0 0 30px #ff4da6;
}

/* Prompts */
.prompts{
    position:absolute;
    bottom:20px;
    right:40px;
    font-size:14px;
    z-index:2;
}

/* Sliding panels */
.panel{
    position:absolute;
    top:0;
    right:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(to bottom,#0a0015,#220033);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:40px;
    transition:0.6s ease;
    z-index:3;
}
.panel.active{right:0;}

</style>
</head>
<body>

<div class="overlay"></div>
<div class="car"></div>
<div class="car"></div>
<div class="palm left"></div>
<div class="palm right"></div>

<audio id="bgMusic" loop autoplay>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f58e77a36.mp3?filename=retro-wave-112194.mp3" type="audio/mpeg">
</audio>

<div class="menu-container">
    <div class="logo">Grand Theft Auto VI</div>
    <ul class="menu">
        <li>Story Mode</li>
        <li>Online</li>
        <li>Settings</li>
        <li>Credits</li>
    </ul>
</div>

<div class="prompts">
    ↑ ↓ Navigate<br>
    Enter / A = Select<br>
    Esc / B = Back
</div>

<!-- Panels -->
<div class="panel" id="panel"></div>

<script>
const items=document.querySelectorAll(".menu li");
const panel=document.getElementById("panel");
let index=localStorage.getItem("menuIndex")?parseInt(localStorage.getItem("menuIndex")):0;

function update(){
    items.forEach(i=>i.classList.remove("active"));
    items[index].classList.add("active");
    localStorage.setItem("menuIndex",index);
}
update();

/* Keyboard */
document.addEventListener("keydown",e=>{
    if(e.key==="ArrowDown"){index=(index+1)%items.length;update();}
    if(e.key==="ArrowUp"){index=(index-1+items.length)%items.length;update();}
    if(e.key==="Enter"){openPanel();}
    if(e.key==="Escape"){closePanel();}
});

/* Gamepad Support */
function gamepadLoop(){
    const gp=navigator.getGamepads()[0];
    if(gp){
        if(gp.buttons[0].pressed)openPanel();
        if(gp.buttons[1].pressed)closePanel();
        if(gp.axes[1]>0.5){index=(index+1)%items.length;update();}
        if(gp.axes[1]<-0.5){index=(index-1+items.length)%items.length;update();}
    }
    requestAnimationFrame(gamepadLoop);
}
gamepadLoop();

function openPanel(){
    panel.innerHTML=items[index].textContent+" Page";
    panel.classList.add("active");
}
function closePanel(){
    panel.classList.remove("active");
}
</script>

</body>
</html>
